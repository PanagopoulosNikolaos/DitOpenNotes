<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential & Logarithmic Functions Quiz</title>
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        /* --- Dark Mode Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #363530; /* Dark grey page background */
            color: #f0f0f0; /* Light text for readability */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            /* Vibrant blue to purple gradient header */
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .quiz-container,
        .results {
            background-color: #857c7c; /* Lighter muted grey for containers */
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #6b6666; /* Darker border for contrast */
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .question-container.current {
            border-color: #4f46e5; /* Vibrant blue accent for current question */
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
            transform: translateY(-5px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #d1d1d1;
        }
        
        .question-header .progress-text {
            color: #35373b; /* Dark grey for secondary text */
            font-weight: bold;
        }

        .question-number {
            background: #4f46e5; /* Vibrant blue accent */
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ffffff; /* Ensure text stands out */
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background-color: #857c7c; /* Same as container background */
            padding: 15px 20px;
            border: 2px solid #6b6666; /* Darker border */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #4f46e5; /* Accent color on hover */
            background-color: #9c9494; /* Slightly lighter on hover */
            transform: translateX(5px);
        }
        
        /* --- Button Feedback Colors --- */
        .option.correct {
            background-color: #10b981 !important; /* Bright green for correct */
            color: white !important;
            border-color: #10b981 !important;
        }

        .option.incorrect {
            background-color: #ef4444 !important; /* Bright red for incorrect */
            color: white !important;
            border-color: #ef4444 !important;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-left: 5px solid #10b981;
        }

        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-left: 5px solid #ef4444;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #6b6666;
        }
        
        /* --- Interactive Elements --- */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4f46e5; /* Vibrant blue for primary actions */
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background-color: #52504a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #363530;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* --- Progress Bar & Score --- */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #363530; /* Darkest grey for contrast */
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed); /* Vibrant accent fill */
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #35373b; /* Dark grey for secondary text */
        }

        /* --- Results Screen --- */
        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent { color: #10b981; } /* Correct green */
        .score-good { color: #ff9800; } /* Good score orange */
        .score-poor { color: #ef4444; } /* Incorrect red */

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 0; border-radius: 10px; }
            .quiz-container, .results { padding: 20px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Exponential & Logarithmic Functions Quiz</h1>
            <p>Test your knowledge of exponential and logarithmic functions</p>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="score-display" class="score-display">Score: 0/20</div>
            
            <div id="questions-container"></div>
            
            <div class="controls">
                <button id="prev-btn" class="btn btn-secondary" onclick="previousQuestion()" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" class="btn btn-primary hidden" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>🎉 Quiz Complete!</h2>
            <div id="final-score" class="final-score">0/20</div>
            <p id="score-message"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the definition of a logarithm?",
                options: [
                    "The inverse of multiplication", 
                    "The exponent to which a base must be raised to get a certain number", 
                    "The square root of a number", 
                    "The derivative of an exponential function"
                ],
                correct: 1,
                explanation: "A logarithm \\(\\log_a x = b\\) means \\(a^b = x\\). The logarithm is the exponent needed."
            },
            {
                question: "Calculate \\(\\log_3 27\\):",
                options: ["2", "3", "4", "9"],
                correct: 1,
                explanation: "\\(\\log_3 27 = 3\\) because \\(3^3 = 27\\)."
            },
            {
                question: "What is \\(\\ln e\\)?",
                options: ["0", "1", "e", "undefined"],
                correct: 1,
                explanation: "\\(\\ln e = 1\\) because \\(e^1 = e\\). This is a fundamental property of natural logarithms."
            },
            {
                question: "Which property is correct for logarithms?",
                options: [
                    "\\(\\log_a(xy) = \\log_a x \\cdot \\log_a y\\)", 
                    "\\(\\log_a(xy) = \\log_a x + \\log_a y\\)", 
                    "\\(\\log_a(x+y) = \\log_a x + \\log_a y\\)", 
                    "\\(\\log_a(x/y) = \\log_a x + \\log_a y\\)"
                ],
                correct: 1,
                explanation: "The product rule: \\(\\log_a(xy) = \\log_a x + \\log_a y\\). This is one of the most important logarithm properties."
            },
            {
                question: "Calculate \\(\\log_2 \\frac{1}{8}\\):",
                options: ["-3", "-2", "3", "8"],
                correct: 0,
                explanation: "\\(\\log_2 \\frac{1}{8} = \\log_2 2^{-3} = -3\\) because \\(2^{-3} = \\frac{1}{2^3} = \\frac{1}{8}\\)."
            },
            {
                question: "What is the natural logarithm \\(\\ln\\) based on?",
                options: ["Base 10", "Base 2", "Base e ≈ 2.718", "Base π"],
                correct: 2,
                explanation: "The natural logarithm \\(\\ln x = \\log_e x\\) uses base \\(e \\approx 2.71828\\)."
            },
            {
                question: "Solve for x: \\(\\log_5 x = 2\\)",
                options: ["10", "25", "7", "32"],
                correct: 1,
                explanation: "If \\(\\log_5 x = 2\\), then \\(x = 5^2 = 25\\)."
            },
            {
                question: "What is the change of base formula?",
                options: [
                    "\\(\\log_a x = \\frac{\\ln a}{\\ln x}\\)", 
                    "\\(\\log_a x = \\frac{\\ln x}{\\ln a}\\)", 
                    "\\(\\log_a x = \\ln x \\cdot \\ln a\\)", 
                    "\\(\\log_a x = \\ln x - \\ln a\\)"
                ],
                correct: 1,
                explanation: "The change of base formula: \\(\\log_a x = \\frac{\\ln x}{\\ln a} = \\frac{\\log x}{\\log a}\\)."
            },
            {
                question: "Calculate \\(\\ln(e^5)\\):",
                options: ["5", "e⁵", "5e", "e + 5"],
                correct: 0,
                explanation: "\\(\\ln(e^5) = 5\\) because logarithm and exponential with the same base cancel: \\(\\ln(e^x) = x\\)."
            },
            {
                question: "What is \\(\\log_a 1\\) for any valid base a?",
                options: ["1", "0", "a", "undefined"],
                correct: 1,
                explanation: "\\(\\log_a 1 = 0\\) because \\(a^0 = 1\\) for any \\(a \\neq 0\\)."
            },
            {
                question: "Solve: \\(2^x = 16\\)",
                options: ["2", "3", "4", "8"],
                correct: 2,
                explanation: "\\(2^x = 16 = 2^4\\), so \\(x = 4\\)."
            },
            {
                question: "What is the domain of \\(f(x) = \\log_2 x\\)?",
                options: ["All real numbers", "\\((0, +\\infty)\\)", "\\([-\\infty, +\\infty]\\)", "\\([0, +\\infty)\\)"],
                correct: 1,
                explanation: "Logarithms are only defined for positive numbers, so the domain is \\((0, +\\infty)\\)."
            },
            {
                question: "Calculate \\(\\log_2 8 + \\log_2 4\\):",
                options: ["5", "6", "7", "32"],
                correct: 0,
                explanation: "\\(\\log_2 8 + \\log_2 4 = \\log_2(8 \\cdot 4) = \\log_2 32 = 5\\) since \\(2^5 = 32\\)."
            },
            {
                question: "What does the Richter scale measure using?",
                options: ["Linear scale", "Logarithmic scale base 10", "Exponential scale", "Square root scale"],
                correct: 1,
                explanation: "The Richter scale uses \\(\\log_{10}\\) to measure earthquake magnitude. Each unit represents a 10-fold increase in amplitude."
            },
            {
                question: "Calculate \\(e^{\\ln 7}\\):",
                options: ["7", "ln 7", "e⁷", "7e"],
                correct: 0,
                explanation: "\\(e^{\\ln 7} = 7\\) because exponential and natural logarithm are inverse functions."
            },
            {
                question: "What is \\(a^0\\) for any non-zero a?",
                options: ["0", "1", "a", "undefined"],
                correct: 1,
                explanation: "\\(a^0 = 1\\) for any \\(a \\neq 0\\). This is a fundamental property of exponents."
            },
            {
                question: "Solve: \\(\\ln x = 2\\)",
                options: ["2", "\\(e^2\\)", "\\(2e\\)", "\\(\\ln 2\\)"],
                correct: 1,
                explanation: "If \\(\\ln x = 2\\), then \\(x = e^2\\)."
            },
            {
                question: "What is \\(\\log_a a^x\\)?",
                options: ["1", "a", "x", "\\(a^x\\)"],
                correct: 2,
                explanation: "\\(\\log_a a^x = x\\) because logarithm and exponential with same base are inverse operations."
            },
            {
                question: "The function \\(f(x) = 2^x\\) is:",
                options: ["Decreasing everywhere", "Increasing everywhere", "Constant", "Increasing for x > 0 only"],
                correct: 1,
                explanation: "Since the base 2 > 1, the exponential function \\(f(x) = 2^x\\) is increasing everywhere."
            },
            {
                question: "Calculate \\(\\log_{10} 1000\\):",
                options: ["3", "10", "100", "1000"],
                correct: 0,
                explanation: "\\(\\log_{10} 1000 = 3\\) because \\(10^3 = 1000\\)."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let showingResults = false;

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questions-container');
            
            container.innerHTML = `
                <div class="question-container current">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="progress-text">${index + 1} / ${questions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) => 
                            `<div class="option" onclick="selectAnswer(${i})" data-option="${i}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div id="feedback" class="feedback hidden"></div>
                </div>
            `;
            
            if (userAnswers[index] !== undefined) {
                showAnswer(index);
            }
            
            MathJax.typesetPromise();
        }

        function selectAnswer(optionIndex) {
            if (userAnswers[currentQuestion] !== undefined) return;
            
            userAnswers[currentQuestion] = optionIndex;
            showAnswer(currentQuestion);
            updateScore();
        }

        function showAnswer(questionIndex) {
            const question = questions[questionIndex];
            const userAnswer = userAnswers[questionIndex];
            const isCorrect = userAnswer === question.correct;
            
            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === userAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });
            
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '✅ Correct!' : '❌ Incorrect!'}</strong><br>
                ${question.explanation}
            `;
            feedback.classList.remove('hidden');
            
            MathJax.typesetPromise();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateScore() {
            score = userAnswers.filter((answer, index) => 
                answer !== undefined && answer === questions[index].correct
            ).length;
            
            document.getElementById('score-display').textContent = `Score: ${score}/${questions.length}`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function submitQuiz() {
            showingResults = true;
            updateScore();
            
            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');
            
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');
            const percentage = Math.round((score / questions.length) * 100);
            
            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            if (percentage >= 90) {
                finalScore.className = 'final-score score-excellent';
                scoreMessage.textContent = 'Excellent! You have mastered exponential and logarithmic functions!';
            } else if (percentage >= 70) {
                finalScore.className = 'final-score score-good';
                scoreMessage.textContent = 'Good job! You have a solid understanding of the concepts.';
            } else {
                finalScore.className = 'final-score score-poor';
                scoreMessage.textContent = 'Keep studying! Review the concepts and try again.';
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            showingResults = false;
            
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');
            
            renderQuestion(0);
            updateButtons();
            updateScore();
            // Reset progress bar on restart
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderQuestion(0);
            updateButtons();
            // Set initial progress bar width
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        });
    </script>
</body>
</html>
