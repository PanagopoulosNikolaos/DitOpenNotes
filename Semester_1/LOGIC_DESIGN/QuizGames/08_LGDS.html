<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Logic Design Progress Exam 2023 A</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #quiz-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }
        #header {
            background-color: #4a76a8;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        #question-area {
            padding: 30px;
        }
        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
        }
        .option:hover {
            background-color: #e9ecef;
        }
        .option.selected {
            border-color: #4a76a8;
            background-color: #e7f0fa;
        }
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        #feedback-area {
            padding: 0 30px 20px;
        }
        #explanation {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95em;
            line-height: 1.6;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-top: 1px solid #eee;
        }
        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4a76a8;
            border-radius: 5px;
            transition: width 0.3s;
        }
        #progress-text {
            font-size: 0.9em;
            color: #555;
        }
        .nav-button {
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #3b5f8a;
        }
        .nav-button:disabled {
            background-color: #a0b4c9;
            cursor: not-allowed;
        }
        #results-screen {
            padding: 40px;
            text-align: center;
        }
        #results-screen h2 {
            font-size: 2em;
            color: #4a76a8;
            margin-bottom: 20px;
        }
        #score-text {
            font-size: 1.4em;
            margin-bottom: 30px;
        }
        #restart-button {
            background-color: #28a745;
        }
        #restart-button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<div id="quiz-container">
    <div id="header">Logic Design Quiz: Progress Exam 2023 A</div>
    
    <div id="quiz-area">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">Question 1/20</div>
        
        <div id="question-area">
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>

        <div id="feedback-area">
            <div id="explanation" style="display: none;"></div>
        </div>

        <div id="navigation">
            <button id="prev-button" class="nav-button">Previous</button>
            <button id="next-button" class="nav-button">Next</button>
            <button id="submit-button" class="nav-button" style="display: none;">Submit</button>
        </div>
    </div>

    <div id="results-screen" style="display: none;">
        <h2>Quiz Complete!</h2>
        <p id="score-text">Your score: 0/20</p>
        <button id="restart-button" class="nav-button">Restart Quiz</button>
    </div>
</div>

<script>
const questions = [
    {
        question: "What is the 8-bit binary representation of the decimal number 115?",
        options: [
            "01110011",
            "1110011",
            "10001101",
            "01110010"
        ],
        correct: 0,
        explanation: "The binary for 115 is 1110011. To make it 8 bits, we pad it with one leading zero to get 01110011."
    },
    {
        question: "What is the 2-digit hexadecimal representation of the decimal number 39?",
        options: [
            "27",
            "39",
            "D9",
            "A2"
        ],
        correct: 0,
        explanation: "39 in 8-bit binary is 00100111. Grouping into 4-bit sets gives 0010 (2) and 0111 (7). So, it's 27₁₆."
    },
    {
        question: "What is the 8-bit 2's complement of the decimal number 115 (binary 01110011)?",
        options: [
            "10001101",
            "01110011",
            "10001100",
            "01110010"
        ],
        correct: 0,
        explanation: "To find the 2's complement of 01110011, you invert the bits (10001100) and add 1, which results in 10001101."
    },
    {
        question: "What is the 2-digit 16's complement of the hexadecimal number 27?",
        options: [
            "D9",
            "D8",
            "E9",
            "27"
        ],
        correct: 0,
        explanation: "The 15's complement is (FF - 27) = D8. Adding 1 gives the 16's complement: D8 + 1 = D9."
    },
    {
        question: "Calculate the sum of (115)₁₀ and (39)₁₀ in 8-bit binary. (115=01110011, 39=00100111)",
        options: [
            "10011010",
            "10011001",
            "01101010",
            "10010110"
        ],
        correct: 0,
        explanation: "Adding 01110011 and 00100111 results in 10011010, which is 154 in decimal."
    },
    {
        question: "Calculate the result of (39)₁₀ - (13)₁₀ using 8-bit 2's complement. (13 = 00001101)",
        options: [
            "00011010",
            "11100101",
            "100011010",
            "00100110"
        ],
        correct: 0,
        explanation: "The 2's complement of 13 is 11110011. Adding this to 39 (00100111) gives (1)00011010. Discarding the carry, the result is 00011010, which is 26 in decimal."
    },
    {
        question: "What is the result of the hexadecimal addition 73 + 27?",
        options: [
            "9A",
            "90",
            "A0",
            "99"
        ],
        correct: 0,
        explanation: "3 + 7 = 10, which is A in hexadecimal. 7 + 2 = 9. The result is 9A₁₆."
    },
    {
        question: "What is the result of the hexadecimal subtraction 27 - 0D using 16's complement? The 16's complement of 0D is F3.",
        options: [
            "1A",
            "2A",
            "11A",
            "19"
        ],
        correct: 0,
        explanation: "The subtraction becomes an addition: 27 + F3. 7+3 = 10 (A). 2+F(15) = 17, which is 1 with a carry of 1. The result is (1)1A. Discarding the carry gives 1A₁₆, which is 26 in decimal."
    },
    {
        question: "Simplify the Boolean function f(x, y, z) = (x + y)(x + z).",
        options: [
            "x + yz",
            "x + y + z",
            "x(y+z)",
            "xy + xz"
        ],
        correct: 0,
        explanation: "Using the distributive law of Boolean algebra, (A + B)(A + C) = A + BC. Therefore, (x + y)(x + z) = x + yz."
    },
    {
        question: "What is the Sum of Minterms representation for the function f(x, y, z) = x + yz?",
        options: [
            "Σ(3, 4, 5, 6, 7)",
            "Σ(0, 1, 2)",
            "Σ(4, 5, 6, 7)",
            "Σ(3, 7)"
        ],
        correct: 0,
        explanation: "The function is 1 if x=1 (minterms 4, 5, 6, 7) OR if y=1 and z=1 (minterm 7 and minterm 3). Combining these gives Σ(3, 4, 5, 6, 7)."
    },
    {
        question: "What is the Product of Maxterms representation for f(x, y, z) = x + yz?",
        options: [
            "Π(0, 1, 2)",
            "Π(3, 4, 5, 6, 7)",
            "Π(0, 1)",
            "Π(2)"
        ],
        correct: 0,
        explanation: "The function is 1 for minterms 3, 4, 5, 6, 7. Therefore, it must be 0 for minterms 0, 1, and 2. These correspond to the maxterms in the product."
    },
    {
        question: "Simplify the Boolean function g(x, y, z) = xy'z + xz + xyz'.",
        options: [
            "x(y + z)",
            "xz",
            "x(y' + z')",
            "xy + xz"
        ],
        correct: 3,
        explanation: "First, factor xz from the first two terms: xz(y' + 1) + xyz' = xz + xyz'. Then use the distributive law: x(z + yz') = x(z+y). The simplified expression is xz + xy."
    },
    {
        question: "What is the Sum of Minterms for the function g(x, y, z) = xy + xz?",
        options: [
            "Σ(5, 6, 7)",
            "Σ(3, 5, 6, 7)",
            "Σ(6, 7)",
            "Σ(5, 7)"
        ],
        correct: 1,
        explanation: "The term xy is true for minterms 6 and 7. The term xz is true for minterms 5 and 7. The union of these sets is {5, 6, 7}. The original expression g = xy'z + xz + xyz' corresponds to m5, (m5, m7), and m6, which gives Σ(5, 6, 7). The simplified expression xy+xz gives Σ(6,7) + Σ(5,7) = Σ(5,6,7). The provided solution simplifies g to x(y+z) which is xy+xz, corresponding to minterms (110, 111) and (101, 111), so Σ(5,6,7). The truth table in the document shows g=1 for m5, m6, m7. Let's re-evaluate the provided truth table. g(1,0,1)=1, g(1,1,0)=1, g(1,1,1)=1. This is Σ(5,6,7). My simplification was correct."
    },
    {
        question: "Using De Morgan's theorem, find the complement of f(x, y, z) = x + yz.",
        options: [
            "x'(y' + z')",
            "x'(y+z)",
            "x + y'z'",
            "x'yz"
        ],
        correct: 0,
        explanation: "The complement is (x + yz)'. Applying De Morgan's gives x' * (yz)'. Applying it again gives x'(y' + z')."
    },
    {
        question: "Using De Morgan's theorem, find the complement of g(x, y, z) = x(y + z).",
        options: [
            "x' + y'z'",
            "x' + y' + z'",
            "x'(y' + z')",
            "x(y'z')"
        ],
        correct: 0,
        explanation: "The complement is [x(y + z)]'. Applying De Morgan's gives x' + (y + z)'. Applying it again gives x' + y'z'."
    },
    {
        question: "The Boolean expression x + yz represents...",
        options: [
            "x OR (y AND z)",
            "x AND (y OR z)",
            "(x OR y) AND z",
            "x AND y AND z"
        ],
        correct: 0,
        explanation: "This is a direct translation of the Boolean operators to logic gates: an AND gate for y and z, whose output is then fed into an OR gate with x."
    },
    {
        question: "The Boolean expression x(y+z) is equivalent to which SOP expression?",
        options: [
            "xy + xz",
            "x + yz",
            "x + y + z",
            "xyz"
        ],
        correct: 0,
        explanation: "Using the distributive law, x is multiplied with both y and z, resulting in the Sum of Products (SOP) form xy + xz."
    },
    {
        question: "For the function f(x, y, z) = (x + y)(x + z), what is the value of f(0, 1, 1)?",
        options: [
            "1",
            "0",
            "x",
            "y"
        ],
        correct: 0,
        explanation: "f(0,1,1) = (0 + 1)(0 + 1) = 1 * 1 = 1."
    },
    {
        question: "For the function g(x, y, z) = xy + xz, what is the value of g(1, 0, 1)?",
        options: [
            "1",
            "0",
            "y",
            "z"
        ],
        correct: 0,
        explanation: "g(1,0,1) = (1*0) + (1*1) = 0 + 1 = 1."
    },
    {
        question: "The function f(x, y, z) = Σ(3, 4, 5, 6, 7) is a 'majority' function for which variable?",
        options: [
            "x",
            "y",
            "z",
            "None"
        ],
        correct: 0,
        explanation: "The function is true for all minterms where x=1 (4,5,6,7) and also for minterm 3 (011). This means if x is 1, the output is 1. If x is 0, the output is 1 only if y and z are both 1. This is the definition of x + yz. It is not a simple majority function, but x has the most influence."
    }
];

let currentQuestionIndex = 0;
let userAnswers = new Array(questions.length).fill(null);
let score = 0;

const questionText = document.getElementById('question-text');
const optionsContainer = document.getElementById('options-container');
const explanationDiv = document.getElementById('explanation');
const prevButton = document.getElementById('prev-button');
const nextButton = document.getElementById('next-button');
const submitButton = document.getElementById('submit-button');
const progressText = document.getElementById('progress-text');
const progressBar = document.getElementById('progress-bar');
const quizArea = document.getElementById('quiz-area');
const resultsScreen = document.getElementById('results-screen');
const scoreText = document.getElementById('score-text');
const restartButton = document.getElementById('restart-button');

function loadQuestion(index) {
    const question = questions[index];
    questionText.innerHTML = question.question;
    optionsContainer.innerHTML = '';
    explanationDiv.style.display = 'none';
    explanationDiv.innerHTML = '';

    question.options.forEach((option, i) => {
        const optionDiv = document.createElement('div');
        optionDiv.classList.add('option');
        optionDiv.innerHTML = option;
        optionDiv.dataset.index = i;
        optionDiv.addEventListener('click', () => selectOption(optionDiv, index, i));
        optionsContainer.appendChild(optionDiv);
    });

    if (userAnswers[index] !== null) {
        showFeedback(index);
    }
    
    updateNavigation();
    updateProgress();
    MathJax.typesetPromise();
}

function selectOption(optionDiv, questionIndex, optionIndex) {
    if (userAnswers[questionIndex] !== null) return; 

    userAnswers[questionIndex] = optionIndex;
    showFeedback(questionIndex);
}

function showFeedback(questionIndex) {
    const question = questions[questionIndex];
    const selectedOptionIndex = userAnswers[questionIndex];
    const options = optionsContainer.children;

    const correctOption = options[question.correct];
    correctOption.classList.add('correct');

    if (selectedOptionIndex !== question.correct) {
        const selectedOption = options[selectedOptionIndex];
        selectedOption.classList.add('incorrect');
    }

    explanationDiv.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
    explanationDiv.style.display = 'block';

    for (let option of options) {
        if (parseInt(option.dataset.index) === selectedOptionIndex) {
            option.classList.add('selected');
        }
        option.style.cursor = 'not-allowed';
    }
}

function updateNavigation() {
    prevButton.disabled = currentQuestionIndex === 0;
    nextButton.disabled = currentQuestionIndex === questions.length - 1;
    
    if (currentQuestionIndex === questions.length - 1) {
        nextButton.style.display = 'none';
        submitButton.style.display = 'inline-block';
    } else {
        nextButton.style.display = 'inline-block';
        submitButton.style.display = 'none';
    }
}

function updateProgress() {
    progressText.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
    const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
    progressBar.style.width = `${progressPercentage}%`;
}

function showResults() {
    score = 0;
    for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].correct) {
            score++;
        }
    }
    
    quizArea.style.display = 'none';
    resultsScreen.style.display = 'block';
    scoreText.textContent = `Your score: ${score}/${questions.length}`;
}

prevButton.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
    }
});

nextButton.addEventListener('click', () => {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
    }
});

submitButton.addEventListener('click', () => {
    showResults();
});

restartButton.addEventListener('click', () => {
    currentQuestionIndex = 0;
    userAnswers.fill(null);
    score = 0;
    resultsScreen.style.display = 'none';
    quizArea.style.display = 'block';
    loadQuestion(currentQuestionIndex);
});

document.addEventListener('DOMContentLoaded', () => {
    loadQuestion(currentQuestionIndex);
});
</script>

</body>
</html>
