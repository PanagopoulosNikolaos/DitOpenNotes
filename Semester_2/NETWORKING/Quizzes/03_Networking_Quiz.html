<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Networking MCQ Game (OSI & TCP/IP)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#0f1226;
    --panel:#161a36;
    --accent:#7c5cff;
    --accent2:#12d7d0;
    --accent3:#ff6e6e;
    --text:#eef1ff;
    --muted:#9aa1c6;
    --correct:#11d676;
    --wrong:#ff4d6d;
    --gold:#ffd166;
  }
  html,body{
    margin:0; padding:0; height:100%; background: radial-gradient(1200px 600px at 30% 10%, rgba(124,92,255,.35), transparent 50%),
                                     radial-gradient(800px 500px at 80% 0%, rgba(18,215,208,.25), transparent 50%),
                                     var(--bg);
    color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
  }
  .app{
    max-width:1000px; margin:0 auto; padding:24px;
  }
  .title{
    font-size:28px; font-weight:800; letter-spacing:.3px;
    background: linear-gradient(90deg, var(--gold), var(--accent2), var(--accent));
    -webkit-background-clip: text; background-clip: text; color: transparent;
    margin:10px 0 6px;
  }
  .subtitle{
    color:var(--muted); margin:0 0 18px; font-size:14px;
  }
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
  }
  .hud{
    display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-bottom:10px;
  }
  .badge{
    background: linear-gradient(180deg, rgba(124,92,255,.25), rgba(124,92,255,.08));
    border:1px solid rgba(124,92,255,.35);
    color:#ded9ff; padding:8px 10px; border-radius:10px; font-weight:700; font-size:12px;
  }
  .badge.alt{ background: linear-gradient(180deg, rgba(18,215,208,.25), rgba(18,215,208,.08)); border-color: rgba(18,215,208,.35); color:#d6fffb; }
  .badge.warn{ background: linear-gradient(180deg, rgba(255,110,110,.25), rgba(255,110,110,.08)); border-color: rgba(255,110,110,.35); color:#ffe6e6; }

  .progress{
    height:10px; background: rgba(255,255,255,.08); border-radius:999px; overflow:hidden; margin:6px 0 14px;
    border:1px solid rgba(255,255,255,.08);
  }
  .bar{ height:100%; width:0%; background: linear-gradient(90deg, var(--accent2), var(--accent)); transition: width .3s ease; }

  .question{
    font-size:18px; font-weight:700; line-height:1.35; margin:8px 0 12px;
  }
  .canvas-wrap{
    margin:10px 0 16px; background: #0c0f24; border:1px solid rgba(255,255,255,.07); border-radius:12px; padding:10px;
  }
  .options{
    display:grid; grid-template-columns:1fr; gap:10px; margin-top:12px;
  }
  .option{
    position:relative;
    border:1px solid rgba(255,255,255,.1); background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
    color:var(--text); padding:12px 14px; border-radius:12px; cursor:pointer;
    transition: transform .08s ease, border-color .15s ease, background .2s ease;
    font-weight:700;
  }
  .option:hover{ transform: translateY(-1px); border-color: rgba(124,92,255,.55); background: linear-gradient(180deg, rgba(124,92,255,.14), rgba(124,92,255,.06)); }
  .option.correct{ border-color: rgba(17,214,118,.75); background: linear-gradient(180deg, rgba(17,214,118,.18), rgba(17,214,118,.06)); }
  .option.wrong{ border-color: rgba(255,77,109,.8); background: linear-gradient(180deg, rgba(255,77,109,.18), rgba(255,77,109,.06)); }
  .controls{ display:flex; gap:10px; align-items:center; margin-top:16px; }
  .btn{
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    color:#0b0e1f; font-weight:900; border:none; padding:10px 14px; border-radius:10px; cursor:pointer;
    letter-spacing:.3px; box-shadow: 0 6px 18px rgba(124,92,255,.35); transition: transform .08s ease, box-shadow .2s ease;
  }
  .btn:disabled{ opacity:.5; cursor:not-allowed; }
  .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(124,92,255,.45); }
  .explain{
    margin-top:12px; color:#d6dbff; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px; font-size:14px;
  }
  .pill{ font-size:11px; color:var(--muted); }
  .footer{
    margin-top:18px; font-size:12px; color:var(--muted);
  }
  .score{ font-weight:900; color:var(--gold); }
  .math{ font-weight:800; color:#fefbff; }
  @media(min-width:720px){
    .options{ grid-template-columns: 1fr 1fr; }
  }
</style>
</head>
<body>
<div class="app">
  <div class="title">Networking Multiple Choice Game</div>
  <div class="subtitle">OSI & TCP/IP Models</div>

  <div class="card">
    <div class="hud">
      <div class="badge">Question <span id="qNum">1</span> / <span id="qTotal">10</span></div>
      <div class="badge alt">Score: <span class="score" id="score">0</span></div>
      <div class="badge warn pill">Tip: Click an option to check; use Next to skip or continue</div>
    </div>

    <div class="progress" aria-label="Progress">
      <div class="bar" id="bar"></div>
    </div>

    <div id="question" class="question"></div>
    <div id="plot" class="canvas-wrap" style="display:none;">
      <canvas id="qCanvas" width="900" height="260"></canvas>
    </div>
    <div id="options" class="options"></div>

    <div class="controls">
      <button id="next" class="btn">Next</button>
      <button id="restart" class="btn" style="display:none;">Restart</button>
    </div>

    <div class="explain" id="explain" style="display:none;"></div>
    <div class="footer" id="footerNote"></div>
  </div>
</div>

<script>
const questions = [
  { text: "Which layers of the OSI model correspond to the Network Access Layer of the TCP/IP model?", choices: ["Physical and Data Link", "Data Link and Network", "Network and Transport", "Session and Presentation"], correctIndex: 0, explain: "The Network Access Layer of the TCP/IP model corresponds to the Physical and Data Link layers of the OSI model." },
  { text: "Which sublayer of the Network Access Layer is responsible for the access method (e.g., Ethernet)?", choices: ["LLC", "MAC", "PHY", "All of the above"], correctIndex: 1, explain: "The Media Access Control (MAC) sublayer is responsible for the access method." },
  { text: "Which sublayer of the Network Access Layer is responsible for converting frames into signals?", choices: ["LLC", "MAC", "PHY", "All of the above"], correctIndex: 2, explain: "The Physical (PHY) sublayer is responsible for converting frames into electrical, optical, or wireless signals." },
  { text: "Which of the following is NOT a function of the Network Access Layer?", choices: ["Interfacing the computer with the Network Interface Card (NIC)", "Preparing data according to the network's access methods", "Routing data to its destination", "Checking packets for errors"], correctIndex: 2, explain: "Routing data to its destination is a function of the Network Layer, not the Network Access Layer." },
  { text: "Which Ethernet technology uses CAT5 UTP or STP cable and has a speed of 100 Mbits?", choices: ["10BASE-T", "100BASE-TX", "1000BASE-T", "10GBASE-T"], correctIndex: 1, explain: "100BASE-TX uses CAT5 UTP or STP cable and has a speed of 100 Mbits." },
  { text: "Which of the following is a wireless networking standard?", choices: ["IEEE 802.3", "IEEE 802.5", "IEEE 802.11", "IEEE 802.1"], correctIndex: 2, explain: "IEEE 802.11 is a family of specifications for wireless local area networks (WLANs)." },
  { text: "Which network topology involves a central hub or switch?", choices: ["Bus", "Star", "Ring", "Mesh"], correctIndex: 1, explain: "In a star topology, all devices are connected to a central hub or switch." },
  { text: "Which technology uses two pairs of optical fibers and is based on the token ring access method?", choices: ["Ethernet", "FDDI", "SLIP", "PPP"], correctIndex: 1, explain: "FDDI (Fiber Distributed Data Interface) uses two pairs of optical fibers and is based on the token ring access method." },
  { text: "What is the formula for calculating the Signal to Noise Ratio (SNR) in decibels?", choices: ["10 * log10(S/N)", "20 * log10(S/N)", "10 * log2(S/N)", "20 * log2(S/N)"], correctIndex: 0, explain: "The formula for SNR in decibels is 10 * log10(S/N)." },
  { text: "What is the maximum data transfer rate of a channel with a bandwidth of 1 MHz and an SNR of 40 dB?", choices: ["10.7 Mbps", "1.07 Mbps", "107 Mbps", "107 kbps"], correctIndex: 0, explain: "The maximum data transfer rate is calculated as B * log2(1 + S/N). With a bandwidth of 1 MHz and an SNR of 40 dB (which corresponds to an S/N ratio of 10,000), the maximum data transfer rate is approximately 10.7 Mbps." },
  { text: "What is the OSI model?", choices: ["A model for network security", "A conceptual framework for network communication", "A type of network cable", "A routing protocol"], correctIndex: 1, explain: "The OSI model is a conceptual framework that standardizes the functions of a telecommunication or computing system." },
  { text: "How many layers are there in the OSI model?", choices: ["5", "6", "7", "8"], correctIndex: 2, explain: "The OSI model consists of 7 layers: Physical, Data Link, Network, Transport, Session, Presentation, and Application." },
  { text: "What is the function of the Physical layer in the OSI model?", choices: ["Logical addressing", "Data transmission over physical media", "Encryption", "Application support"], correctIndex: 1, explain: "The Physical layer is responsible for the transmission of raw bits over a communication channel." },
  { text: "What is the function of the Data Link layer in the OSI model?", choices: ["Routing", "Error detection and correction", "Encryption", "Application support"], correctIndex: 1, explain: "The Data Link layer provides node-to-node data transfer and handles error detection and correction." },
  { text: "What is the function of the Network layer in the OSI model?", choices: ["Physical transmission", "Logical addressing and routing", "Encryption", "Application support"], correctIndex: 1, explain: "The Network layer is responsible for packet forwarding including routing through different routers." },
  { text: "What is the function of the Transport layer in the OSI model?", choices: ["Physical transmission", "Logical addressing", "End-to-end communication", "Application support"], correctIndex: 2, explain: "The Transport layer provides reliable data transfer services to the upper layers." },
  { text: "What is the function of the Session layer in the OSI model?", choices: ["Physical transmission", "Logical addressing", "Managing sessions", "Application support"], correctIndex: 2, explain: "The Session layer establishes, manages, and terminates connections between applications." },
  { text: "What is the function of the Presentation layer in the OSI model?", choices: ["Physical transmission", "Logical addressing", "Data translation and encryption", "Application support"], correctIndex: 2, explain: "The Presentation layer translates data between the application layer and the lower layers." },
  { text: "What is the function of the Application layer in the OSI model?", choices: ["Physical transmission", "Logical addressing", "Network services to applications", "Encryption"], correctIndex: 2, explain: "The Application layer provides network services directly to end-user applications." },
  { text: "What is the main difference between the OSI and TCP/IP models?", choices: ["OSI has 7 layers, TCP/IP has 4", "OSI is theoretical, TCP/IP is practical", "OSI focuses on functions, TCP/IP on protocols", "All of the above"], correctIndex: 3, explain: "The OSI model has 7 layers and is more theoretical, while TCP/IP has 4 layers and is more practical and protocol-oriented." }
];

const elQ = document.getElementById('question');
const elOptions = document.getElementById('options');
const elExplain = document.getElementById('explain');
const elNext = document.getElementById('next');
const elRestart = document.getElementById('restart');
const elBar = document.getElementById('bar');
const elQNum = document.getElementById('qNum');
const elQTotal = document.getElementById('qTotal');
const elScore = document.getElementById('score');
const elPlotWrap = document.getElementById('plot');
const elFooter = document.getElementById('footerNote');

elQTotal.textContent = questions.length.toString();

let idx = 0;
let score = 0;
let answeredThis = false;

function resetState(){
  answeredThis = false;
  elExplain.style.display = 'none';
  elExplain.innerHTML = '';
  elPlotWrap.style.display = 'none';
  elFooter.textContent = '';
  elOptions.innerHTML = '';
}

function renderQuestion(){
  resetState();
  const q = questions[idx];
  elQNum.textContent = (idx+1).toString();
  elQ.innerHTML = q.text;
  q.choices.forEach((opt, i)=> {
    const b = document.createElement('button');
    b.className = 'option';
    b.innerHTML = opt;
    b.addEventListener('click', ()=>onChoose(i));
    elOptions.appendChild(b);
  });
  elBar.style.width = `${(idx)/questions.length*100}%`;
}

function onChoose(i){
  if(answeredThis) return;
  answeredThis = true;
  const q = questions[idx];
  const nodes = [...document.querySelectorAll('.option')];
  nodes.forEach((n,k)=> {
    if(k === q.correctIndex){ n.classList.add('correct'); }
    if(k === i && k !== q.correctIndex){ n.classList.add('wrong'); }
    n.disabled = true;
  });
  const correct = i === q.correctIndex;
  if(correct) score++;
  elScore.textContent = score.toString();
  elExplain.style.display = 'block';
  elExplain.innerHTML = `<span class="math">${q.explain}</span>`;
  elFooter.textContent = correct ? "Nice! Correct answer." : "Review the explanation above.";
}

elNext.addEventListener('click', ()=> {
  idx++;
  if(idx >= questions.length){
    elQ.innerHTML = `Game complete! Final score: <span class="score">${score}</span> / ${questions.length}`;
    elOptions.innerHTML = '';
    elExplain.style.display = 'none';
    elPlotWrap.style.display = 'none';
    elNext.style.display = 'none';
    elRestart.style.display = 'inline-block';
    elBar.style.width = '100%';
  }else{
    renderQuestion();
  }
});

elRestart.addEventListener('click', ()=> {
  idx = 0; score = 0;
  elScore.textContent = '0';
  elNext.style.display = 'inline-block';
  elRestart.style.display = 'none';
  renderQuestion();
});

renderQuestion();
</script>
</body>
</html>
