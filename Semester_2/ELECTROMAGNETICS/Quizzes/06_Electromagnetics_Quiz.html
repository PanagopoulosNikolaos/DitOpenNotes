<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Electromagnetism Maxwell's Equations and Waves Chapter 6 Quiz</title>
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* --- Dark Mode Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #363530; /* Dark grey page background */
            color: #f0f0f0; /* Light text for readability */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            /* Vibrant blue to purple gradient header */
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .quiz-container,
.results {
            background-color: #857c7c; /* Lighter muted grey for containers */
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #6b6666; /* Darker border for contrast */
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .question-container.current {
            border-color: #4f46e5; /* Vibrant blue accent for current question */
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
            transform: translateY(-5px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #d1d1d1;
        }

        .question-header .progress-text {
            color: #35373b; /* Dark grey for secondary text */
            font-weight: bold;
        }

        .question-number {
            background: #4f46e5; /* Vibrant blue accent */
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ffffff; /* Ensure text stands out */
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background-color: #857c7c; /* Same as container background */
            padding: 15px 20px;
            border: 2px solid #6b6666; /* Darker border */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #4f46e5; /* Accent color on hover */
            background-color: #9c9494; /* Slightly lighter on hover */
            transform: translateX(5px);
        }

        /* --- Button Feedback Colors --- */
        .option.correct {
            background-color: #10b981 !important; /* Bright green for correct */
            color: white !important;
            border-color: #10b981 !important;
        }

        .option.incorrect {
            background-color: #ef4444 !important; /* Bright red for incorrect */
            color: white !important;
            border-color: #ef4444 !important;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-left: 5px solid #10b981;
        }

        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-left: 5px solid #ef4444;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #6b6666;
        }

        /* --- Interactive Elements --- */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4f46e5; /* Vibrant blue for primary actions */
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background-color: #52504a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #363530;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Progress Bar & Score --- */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #363530; /* Darkest grey for contrast */
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed); /* Vibrant accent fill */
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #35373b; /* Dark grey for secondary text */
        }

        /* --- Results Screen --- */
        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent { color: #10b981; } /* Correct green */
        .score-good { color: #ff9800; } /* Good score orange */
        .score-poor { color: #ef4444; } /* Incorrect red */

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 0; border-radius: 10px; }
            .quiz-container, .results { padding: 20px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Electromagnetism Maxwell's Equations and Waves Chapter 6 Quiz</h1>
            <p>Test your knowledge of electromagnetic waves and Maxwell's equations</p>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="score-display" class="score-display">Score: 0/20</div>

            <div id="questions-container"></div>

            <div class="controls">
                <button id="prev-btn" class="btn btn-secondary" onclick="previousQuestion()" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" class="btn btn-primary hidden" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>🎉 Quiz Complete!</h2>
            <div id="final-score" class="final-score">0/20</div>
            <p id="score-message"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is Gauss's law for the electric field in integral form?",
                options: [
                    "\\(\\oint \\vec{E} \\cdot d\\vec{A} = \\frac{Q_{encl}}{\\epsilon_0}\\)",
                    "\\(\\oint \\vec{B} \\cdot d\\vec{A} = 0\\)",
                    "\\(\\oint \\vec{E} \\cdot d\\vec{l} = -\\frac{d\\Phi_B}{dt}\\)",
                    "\\(\\oint \\vec{B} \\cdot d\\vec{l} = \\mu_0 I_{encl}\\)"
                ],
                correct: 0,
                explanation: "Gauss's law for E: Enclosed charge creates E flux."
            },
            {
                question: "What is Gauss's law for the magnetic field?",
                options: [
                    "\\(\\oint \\vec{B} \\cdot d\\vec{A} = \\frac{Q_{encl}}{\\epsilon_0}\\)",
                    "\\(\\oint \\vec{B} \\cdot d\\vec{A} = 0\\)",
                    "\\(\\oint \\vec{E} \\cdot d\\vec{A} = \\mu_0 I_{encl}\\)",
                    "\\(\\oint \\vec{B} \\cdot d\\vec{A} = \\mu_0 \\epsilon_0\\)"
                ],
                correct: 1,
                explanation: "No magnetic monopoles: B flux through closed surface is zero."
            },
            {
                question: "What is Faraday's law in integral form?",
                options: [
                    "\\(\\oint \\vec{E} \\cdot d\\vec{l} = -\\frac{d\\Phi_B}{dt}\\)",
                    "\\(\\oint \\vec{B} \\cdot d\\vec{l} = \\mu_0 I_{encl}\\)",
                    "\\(\\oint \\vec{E} \\cdot d\\vec{A} = \\frac{Q_{encl}}{\\epsilon_0}\\)",
                    "\\(\\oint \\vec{B} \\cdot d\\vec{A} = \\mu_0 I_{encl}\\)"
                ],
                correct: 0,
                explanation: "Changing B flux induces E field."
            },
            {
                question: "What is Ampere's law with Maxwell's addition?",
                options: [
                    "\\(\\oint \\vec{B} \\cdot d\\vec{l} = \\mu_0 (I_{encl} + \\epsilon_0 \\frac{\\partial \\Phi_E}{\\partial t})\\)",
                    "\\(\\oint \\vec{E} \\cdot d\\vec{l} = -\\frac{d\\Phi_B}{dt}\\)",
                    "\\(\\oint \\vec{B} \\cdot d\\vec{A} = \\mu_0 I_{encl}\\)",
                    "\\(\\oint \\vec{E} \\cdot d\\vec{A} = \\frac{Q_{encl}}{\\epsilon_0}\\)"
                ],
                correct: 0,
                explanation: "Ampere's law including displacement current term."
            },
            {
                question: "Maxwell's equations predict the existence of:",
                options: [
                    "Static electric fields",
                    "Static magnetic fields",
                    "Electromagnetic waves",
                    "Magnetic monopoles"
                ],
                correct: 2,
                explanation: "Maxwell showed time-varying fields produce EM waves."
            },
            {
                question: "In EM waves, the electric and magnetic fields are:",
                options: [
                    "Parallel to each other",
                    "Perpendicular to each other and to propagation direction",
                    "Parallel to propagation direction",
                    "Opposite to each other"
                ],
                correct: 1,
                explanation: "E and B are perpendicular to each other and to k, the wave vector."
            },
            {
                question: "EM waves propagate in vacuum at:",
                options: [
                    "Speed of sound",
                    "Speed of light, c",
                    "Infinite speed",
                    "Speed of electrons"
                ],
                correct: 1,
                explanation: "c = 1/\\(\\sqrt{\\mu_0 \\epsilon_0}\\), the speed of light."
            },
            {
                question: "What is linear polarization?",
                options: [
                    "E and B fields oscillate in a fixed plane",
                    "E and B fields trace circles",
                    "E and B fields trace ellipses",
                    "E and B fields are uniform"
                ],
                correct: 0,
                explanation: "Linear: constant plane of oscillation."
            },
            {
                question: "Circular polarization:",
                options: [
                    "Fields oscillate in a fixed plane",
                    "Fields trace a circle perpendicular to propagation",
                    "Fields are parallel",
                    "No oscillation"
                ],
                correct: 1,
                explanation: "Circular: E (and B) vectors rotate in circles."
            },
            {
                question: "What is the electromagnetic spectrum ordered by increasing wavelength?",
                options: [
                    "Gamma rays, X-rays, UV, visible, IR, microwave, radio",
                    "Radio, microwave, IR, visible, UV, X-rays, gamma rays",
                    "Visible, IR, radio, microwave, UV, X-rays",
                    "Gamma rays, radio, visible, X-rays, UV"
                ],
                correct: 1,
                explanation: "Increasing λ: radio → gamma rays."
            },
            {
                question: "The Maxwell equation \\(\\nabla \\cdot \\vec{E} = \\frac{\\rho}{\\epsilon_0}\\) corresponds to:",
                options: [
                    "Gauss's law for magnetism",
                    "Gauss's law for electricity",
                    "Faraday's law",
                    "Ampere's law"
                ],
                correct: 1,
                explanation: "Divergence of E equals charge density over ε₀."
            },
            {
                question: "The Maxwell equation \\(\\nabla \\times \\vec{E} = -\\frac{\\partial \\vec{B}}{\\partial t}\\) is:",
                options: [
                    "Gauss's law",
                    "Faraday's law",
                    "Ampere's law",
                    "Continuity equation"
                ],
                correct: 1,
                explanation: "Curl of E equals negative time derivative of B."
            },
            {
                question: "The Maxwell equation \\(\\nabla \\times \\vec{H} = \\vec{J} + \\frac{\\partial \\vec{D}}{\\partial t}\\) is:",
                options: [
                    "Gauss's law",
                    "Faraday's law",
                    "Ampere's law",
                    "Continuity equation"
                ],
                correct: 2,
                explanation: "Curl of H includes conduction and displacement currents."
            },
            {
                question: "Electromagnetic waves can exist in:",
                options: [
                    "Conductors only",
                    "Dielectrics only",
                    "Vacuum and matter",
                    "Magnetic materials only"
                ],
                correct: 2,
                explanation: "EM waves propagate in vacuum and other media."
            },
            {
                question: "The displacement current term in Maxwell's equations accounts for:",
                options: [
                    "Conduction current",
                    "Time-varying E field in capacitors",
                    "Static charges",
                    "Magnetic induction"
                ],
                correct: 1,
                explanation: "Displacement current \\(\\epsilon_0 \\partial E/\\partial t\\) allows EM waves in vacuum."
            },
            {
                question: "The wavelength λ of a wave relates to frequency f by:",
                options: [
                    "λ = f v",
                    "λ = vf",
                    "λ = v/f",
                    "λ = 1/(f v)"
                ],
                correct: 2,
                explanation: "Wavelength = wave speed divided by frequency."
            },
            {
                question: "The period T of a wave is:",
                options: [
                    "T = f",
                    "T = 1/f",
                    "T = λ f",
                    "T = λ / v"
                ],
                correct: 1,
                explanation: "Period = 1 / frequency."
            },
            {
                question: "For EM waves, the speed in matter is:",
                options: [
                    "Equal to c",
                    "Greater than c",
                    "Less than c",
                    "Zero"
                ],
                correct: 2,
                explanation: "EM waves slow down in matter due to interaction with atoms."
            },
            {
                question: "What type of EM wave is visible light?",
                options: [
                    "Ionizing",
                    "Non-ionizing",
                    "Both",
                    "Neither"
                ],
                correct: 1,
                explanation: "Visible light is non-ionizing radiation."
            },
            {
                question: "Maxwell modified what existing laws?",
                options: [
                    "Newton's laws",
                    "Faraday's and Ampere's laws",
                    "Gauss's laws",
                    "Ohm's law"
                ],
                correct: 1,
                explanation: "Maxwell added time derivatives to Faraday and Ampere laws."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let showingResults = false;

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questions-container');

            container.innerHTML = `
                <div class="question-container current">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="progress-text">${index + 1} / ${questions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) =>
                            `<div class="option" onclick="selectAnswer(${i})" data-option="${i}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div id="feedback" class="feedback hidden"></div>
                </div>
            `;

            if (userAnswers[index] !== undefined) {
                showAnswer(index);
            }

            MathJax.typesetPromise();
        }

        function selectAnswer(optionIndex) {
            if (userAnswers[currentQuestion] !== undefined) return;

            userAnswers[currentQuestion] = optionIndex;
            showAnswer(currentQuestion);
            updateScore();
        }

        function showAnswer(questionIndex) {
            const question = questions[questionIndex];
            const userAnswer = userAnswers[questionIndex];
            const isCorrect = userAnswer === question.correct;

            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === userAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });

            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '✅ Correct!' : '❌ Incorrect!'}</strong><br>
                ${question.explanation}
            `;
            feedback.classList.remove('hidden');

            MathJax.typesetPromise();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateScore() {
            score = userAnswers.filter((answer, index) =>
                answer !== undefined && answer === questions[index].correct
            ).length;

            document.getElementById('score-display').textContent = `Score: ${score}/${questions.length}`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function submitQuiz() {
            showingResults = true;
            updateScore();

            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');

            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');
            const percentage = Math.round((score / questions.length) * 100);

            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;

            if (percentage >= 90) {
                finalScore.className = 'final-score score-excellent';
                scoreMessage.textContent = 'Excellent! You have mastered Maxwell\'s equations and EM waves!';
            } else if (percentage >= 70) {
                finalScore.className = 'final-score score-good';
                scoreMessage.textContent = 'Good job! You have a strong grasp of electromagnetic theory.';
            } else {
                finalScore.className = 'final-score score-poor';
                scoreMessage.textContent = 'Keep studying! Review Maxwell\'s equations and wave properties.';
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            showingResults = false;

            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');

            renderQuestion(0);
            updateButtons();
            updateScore();
            // Reset progress bar on restart
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderQuestion(0);
            updateButtons();
            // Set initial progress bar width
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        });
    </script>
</body>
</html>
