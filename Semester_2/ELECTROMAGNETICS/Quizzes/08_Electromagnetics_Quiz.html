<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Electromagnetism EM Waves Properties and Photon Theory Chapter 8 Quiz</title>
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],

            }

    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* --- Dark Mode Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #363530; /* Dark grey page background */
            color: #f0f0f0; /* Light text for readability */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            /* Vibrant blue to purple gradient header */
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .quiz-container,
.results {
            background-color: #857c7c; /* Lighter muted grey for containers */
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #6b6666; /* Darker border for contrast */
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .question-container.current {
            border-color: #4f46e5; /* Vibrant blue accent for current question */
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
            transform: translateY(-5px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #d1d1d1;
        }

        .question-header .progress-text {
            color: #35373b; /* Dark grey for secondary text */
            font-weight: bold;
        }

        .question-number {
            background: #4f46e5; /* Vibrant blue accent */
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ffffff; /* Ensure text stands out */
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background-color: #857c7c; /* Same as container background */
            padding: 15px 20px;
            border: 2px solid #6b6666; /* Darker border */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #4f46e5; /* Accent color on hover */
            background-color: #9c9494; /* Slightly lighter on hover */
            transform: translateX(5px);
        }

        /* --- Button Feedback Colors --- */
        .option.correct {
            background-color: #10b981 !important; /* Bright green for correct */
            color: white !important;
            border-color: #10b981 !important;
        }

        .option.incorrect {
            background-color: #ef4444 !important; /* Bright red for incorrect */
            color: white !important;
            border-color: #ef4444 !important;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-left: 5px solid #10b981;
        }

        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-left: 5px solid #ef4444;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #6b6666;
        }

        /* --- Interactive Elements --- */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4f46e5; /* Vibrant blue for primary actions */
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background-color: #52504a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #363530;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Progress Bar & Score --- */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #363530; /* Darkest grey for contrast */
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed); /* Vibrant accent fill */
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #35373b; /* Dark grey for secondary text */
        }

        /* --- Results Screen --- */
        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent { color: #10b981; } /* Correct green */
        .score-good { color: #ff9800; } /* Good score orange */
        .score-poor { color: #ef4444; } /* Incorrect red */

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 0; border-radius: 10px; }
            .quiz-container, .results { padding: 20px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Electromagnetism EM Waves Properties and Photon Theory Chapter 8 Quiz</h1>
            <p>Test your knowledge of wave polarization, energy, and particle nature of light</p>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="score-display" class="score-display">Score: 0/18</div>

            <div id="questions-container"></div>

            <div class="controls">
                <button id="prev-btn" class="btn btn-secondary" onclick="previousQuestion()" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" class="btn btn-primary hidden" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>🎉 Quiz Complete!</h2>
            <div id="final-score" class="final-score">0/18</div>
            <p id="score-message"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Linear polarization means E and B oscillate in:",
                options: [
                    "Circular paths",
                    "Fixed plane perpendicular to propagation",
                    "Non-fixed planes",
                    "Parallel to propagation"
                ],
                correct: 1,
                explanation: "Linear: constant plane of oscillation."
            },
            {
                question: "Circular polarization:",
                options: [
                    "Fields trace straight lines",
                    "Fields trace circles",
                    "Fields trace ellipses",
                    "Fields are static"
                ],
                correct: 1,
                explanation: "Circular: E vector rotates in circles."
            },
            {
                question: "Elliptical polarization occurs when:",
                options: [
                    "Two linear polarizations combine with phase difference",
                    "Fields are parallel",
                    "No phase difference",
                    "Fields oscillate randomly"
                ],
                correct: 0,
                explanation: "Superposition of two perpendicular linear polarizations with different amplitudes or phases creates elliptical."
            },
            {
                question: "Phasors help represent waves as:",
                options: [
                    "Time domain only",
                    "Complex exponentials",
                    "Static vectors",
                    "Frequency domain vectors"
                ],
                correct: 1,
                explanation: "Phasors use complex notation e^{i(kz - ωt)} for sinusoidal waves."
            },
            {
                question: "The Poynting vector \\(\\vec{S}\\) represents:",
                options: [
                    "Charge flow direction",
                    "Energy flow per unit area",
                    "Force direction",
                    "Velocity"
                ],
                correct: 1,
                explanation: "S = E × H gives electromagnetic energy flow direction and magnitude."
            },
            {
                question: "For plane waves, the direction of Poynting vector is:",
                options: [
                    "Opposite to propagation",
                    "Parallel to propagation direction",
                    "Perpendicular to E",
                    "Zero"
                ],
                correct: 1,
                explanation: "Poynting vector points in the direction of energy propagation."
            },
            {
                question: "The intensity I of a wave is:",
                options: [
                    "Maximum Poynting vector",
                    "Time-averaged Poynting magnitude",
                    "Zero always",
                    "E × B"
                ],
                correct: 1,
                explanation: "Intensity I = <S> = average power per unit area."
            },
            {
                question: "For a plane EM wave, intensity I =:",
                options: [
                    "\\(E_0^2 / (2\\mu_0 c)\\)",
                    "\\(E_0 B_0 / 2\\)",
                    "\\(c \\epsilon_0 E_0^2 / 2\\)",
                    "\\(2 \\epsilon_0 c E_0^2\\)"
                ],
                correct: 2,
                explanation: "I = (1/2) \\epsilon_0 c E_0^2 for vacuum."
            },
            {
                question: "For spherical waves from point source, intensity varies as:",
                options: [
                    "1/r^2",
                    "1/r",
                    "Constant",
                    "r^2"
                ],
                correct: 0,
                explanation: "Power spreads over area 4πr², so I ∝ 1/r²."
            },
            {
                question: "EM waves carry momentum p =:",
                options: [
                    "E/c^2",
                    "E/c",
                    "h f",
                    "E v"
                ],
                correct: 1,
                explanation: "Momentum p = E/c for EM waves."
            },
            {
                question: "The photon energy is:",
                options: [
                    "h f",
                    "h c / λ",
                    "\\(\\frac{1}{2} m v^2\\)",
                    "q V"
                ],
                correct: 0,
                explanation: "E_photon = h f = h c / λ."
            },
            {
                question: "Photon momentum p =:",
                options: [
                    "h f / c",
                    "h / λ",
                    "Both a and b",
                    "Zero"
                ],
                correct: 2,
                explanation: "p = E/c = h f / c = h / λ."
            },
            {
                question: "In photoelectric effect, electron kinetic energy maximum:",
                options: [
                    "h f - W",
                    "W - h f",
                    "h f",
                    "W"
                ],
                correct: 0,
                explanation: "E_max = h f - W, where W is work function."
            },
            {
                question: "Stopping potential V_s relates to:",
                options: [
                    "Maximum KE ≈ q V_s",
                    "Minimum frequency",
                    "Work function",
                    "Incident intensity"
                ],
                correct: 0,
                explanation: "V_s = K_max / q = (h f - W)/q."
            },
            {
                question: "Angular momentum (spin) of photons relates to:",
                options: [
                    "Frequency",
                    "Polarization",
                    "Energy",
                    "Wavelength"
                ],
                correct: 1,
                explanation: "Circular polarization corresponds to photon spin."
            },
            {
                question: "Compton effect involves:",
                options: [
                    "Photon-electron scattering",
                    "Photoelectric emission",
                    "Pair production",
                    "Bremsstrahlung"
                ],
                correct: 0,
                explanation: "X-ray scattering by electrons demonstrates particle nature."
            },
            {
                question: "Photon wave-particle duality means:",
                options: [
                    "Photon is neither wave nor particle",
                    "Sometimes behaves as wave, sometimes as particle",
                    "Only particle",
                    "Only wave"
                ],
                correct: 1,
                explanation: "Double-slit experiment shows wave nature, photoelectric shows particle nature."
            },
            {
                question: "The Planck constant h has units:",
                options: [
                    "Joule-second",
                    "Joule",
                    "Meter",
                    "Second"
                ],
                correct: 0,
                explanation: "h = 6.626 × 10^{-34} J s."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let showingResults = false;

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questions-container');

            container.innerHTML = `
                <div class="question-container current">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="progress-text">${index + 1} / ${questions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) =>
                            `<div class="option" onclick="selectAnswer(${i})" data-option="${i}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div id="feedback" class="feedback hidden"></div>
                </div>
            `;

            if (userAnswers[index] !== undefined) {
                showAnswer(index);
            }

            MathJax.typesetPromise();
        }

        function selectAnswer(optionIndex) {
            if (userAnswers[currentQuestion] !== undefined) return;

            userAnswers[currentQuestion] = optionIndex;
            showAnswer(currentQuestion);
            updateScore();
        }

        function showAnswer(questionIndex) {
            const question = questions[questionIndex];
            const userAnswer = userAnswers[questionIndex];
            const isCorrect = userAnswer === question.correct;

            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === userAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });

            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '✅ Correct!' : '❌ Incorrect!'}</strong><br>
                ${question.explanation}
            `;
            feedback.classList.remove('hidden');

            MathJax.typesetPromise();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateScore() {
            score = userAnswers.filter((answer, index) =>
                answer !== undefined && answer === questions[index].correct
            ).length;

            document.getElementById('score-display').textContent = `Score: ${score}/${questions.length}`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function submitQuiz() {
            showingResults = true;
            updateScore();

            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');

            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');
            const percentage = Math.round((score / questions.length) * 100);

            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;

            if (percentage >= 90) {
                finalScore.className = 'final-score score-excellent';
                scoreMessage.textContent = 'Excellent! You have mastered EM wave properties and photon theory!';
            } else if (percentage >= 70) {
                finalScore.className = 'final-score score-good';
                scoreMessage.textContent = 'Good job! You have a strong grasp of polarization and quantum aspects of EM waves.';
            } else {
                finalScore.className = 'final-score score-poor';
                scoreMessage.textContent = 'Keep studying! Review wave polarization, Poynting vector, and photoelectric effect.';
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            showingResults = false;

            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');

            renderQuestion(0);
            updateButtons();
            updateScore();
            // Reset progress bar on restart
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderQuestion(0);
            updateButtons();
            // Set initial progress bar width
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        });
    </script>
</body>
</html>
