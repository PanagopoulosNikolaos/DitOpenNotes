<html lang="en">

    <style>
        /* --- Dark Mode Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #363530; /* Dark grey page background */

            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            /* Vibrant blue to purple gradient header */

        }

        .header h1 {
            font-size: 2.5em;

        .header p {

        }

        .quiz-container,
.results {
            background-color: #857c7c; /* Lighter muted grey for containers */

        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;

            border-radius: 15px;

        .question-header {
            display: flex;

        .question-header .progress-text {
            color: #35373b; /* Dark grey for secondary text */
            font-weight: bold;
        }

        .question-number {
            background: #4f46e5; /* Vibrant blue accent */

            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ffffff; /* Ensure text stands out */
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background-color: #857c7c; /* Same as container background */
            padding: 15px 20px;
            border: 2px solid #6b6666; /* Darker border */

            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #4f46e5; /* Accent color on hover */

            transform: translateX(5px);
        }

        /* --- Button Feedback Colors --- */
        .option.correct {
            background-color: #10b981 !important; /* Bright green for correct */
            color: white !important;
            border-color: #10b981 !important;
        }

        .option.incorrect {
            background-color: #ef4444 !important; /* Bright red for incorrect */
            color: white !important;
            border-color: #ef4444 !important;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-left: 5px solid #10b981;
        }

        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.15);

            border-left: 5px solid #ef4444;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #6b6666;
        }

        /* --- Interactive Elements --- */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4f46e5; /* Vibrant blue for primary actions */
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background-color: #52504a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #363530;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Progress Bar & Score --- */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #363530; /* Darkest grey for contrast */
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed); /* Vibrant accent fill */
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #35373b; /* Dark grey for secondary text */
        }

        /* --- Results Screen --- */
        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent { color: #10b981; } /* Correct green */
        .score-good { color: #ff9800; } /* Good score orange */
        .score-poor { color: #ef4444; } /* Incorrect red */

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 0; border-radius: 10px; }
            .quiz-container, .results { padding: 20px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2em; }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Electromagnetism Electrostatics Chapter 2 Quiz</h1>
            <p>Test your knowledge of electrostatic fields and charge distributions</p>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="score-display" class="score-display">Score: 0/18</div>

            <div id="questions-container"></div>

            <div class="controls">
                <button id="prev-btn" class="btn btn-secondary" onclick="previousQuestion()" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" class="btn btn-primary hidden" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>üéâ Quiz Complete!</h2>
            <div id="final-score" class="final-score">0/18</div>
            <p id="score-message"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is linear charge density Œª?",
                options: [
                    "Charge per unit volume",
                    "Charge per unit area",
                    "Charge per unit length",
                    "Charge per unit time"
                ],
                correct: 2,
                explanation: "Linear charge density Œª is the amount of charge per unit length along a line."
            },
            {
                question: "What is surface charge density œÉ?",
                options: [
                    "Charge per unit volume",
                    "Charge per unit area",
                    "Charge per unit length",
                    "Charge per unit potential"
                ],
                correct: 1,
                explanation: "Surface charge density œÉ is the amount of charge per unit area on a surface."
            },
            {
                question: "What is volume charge density œÅ?",
                options: [
                    "Charge per unit length",
                    "Charge per unit area",
                    "Charge per unit volume",
                    "Charge per unit field"
                ],
                correct: 2,
                explanation: "Volume charge density œÅ is the amount of charge per unit volume in space."
            },
            {
                question: "What is the value of Œµ‚ÇÄ (permittivity of free space)?",
                options: [
                    "4œÄ √ó 10‚Åª‚Å∑ H/m",
                    "8.854 √ó 10‚Åª¬π¬≤ F/m",
                    "299,792,458 m/s",
                    "1/(4œÄŒµ‚ÇÄ)"
                ],
                correct: 1,
                explanation: "The permittivity of free space Œµ‚ÇÄ is 8.854 √ó 10‚Åª¬π¬≤ F/m."
            },
            {
                question: "Coulomb's law gives the force between two:",
                options: [
                    "Moving charges",
                    "Static point charges",
                    "Charges in magnetic fields",
                    "Induced charges"
                ],
                correct: 1,
                explanation: "Coulomb's law describes the electric force between two stationary point charges."
            },
            {
                question: "What is the direction of the electric force between two like charges?",
                options: [
                    "Attractive",
                    "Repulsive",
                    "Perpendicular",
                    "Zero"
                ],
                correct: 1,
                explanation: "Like charges repel each other according to Coulomb's law."
            },
            {
                question: "The electric field intensity E is defined as:",
                options: [
                    "Electric force",
                    "Electric force per unit charge",
                    "Charge density",
                    "Electric potential"
                ],
                correct: 1,
                explanation: "\\(\\vec{E} = \\frac{\\vec{F}}{q}\\) where F is the force on a test charge q."
            },
            {
                question: "What is the electric field due to a point charge Q?",
                options: [
                    "\\(E = \\frac{1}{4\\pi\\epsilon_0} \\frac{Q}{R^2}\\)",
                    "\\(E = \\frac{1}{4\\pi\\epsilon_0} \\frac{Q}{R}\\)",
                    "\\(E = 4\\pi\\epsilon_0 \\frac{Q}{R^2}\\)",
                    "\\(E = \\epsilon_0 \\frac{Q}{R^2}\\)"
                ],
                correct: 0,
                explanation: "The electric field of a point charge is \\(E = \\frac{1}{4\\pi\\epsilon_0} \\frac{Q}{r^2}\\) radially outward for positive charge."
            },
            {
                question: "Electric potential (voltage) is:",
                options: [
                    "A vector quantity",
                    "A scalar quantity",
                    "Zero in free space",
                    "Independent of charge distribution"
                ],
                correct: 1,
                explanation: "Electric potential œÜ is a scalar quantity, defined as work done per unit charge."
            },
            {
                question: "How is the electric field related to potential œÜ?",
                options: [
                    "\\(\\vec{E} = \\phi\\)",
                    "\\(\\vec{E} = -\\phi\\)",
                    "\\(\\vec{E} = -\\nabla\\phi\\)",
                    "\\(\\vec{E} = \\nabla\\phi\\)"
                ],
                correct: 2,
                explanation: "The electric field is the negative gradient of the potential: \\(\\vec{E} = -\\nabla\\phi\\)."
            },
            {
                question: "What does electric flux Œ¶_E measure?",
                options: [
                    "Total electric field",
                    "Number of field lines through a surface",
                    "Charge enclosed",
                    "Potential difference"
                ],
                correct: 1,
                explanation: "Electric flux is the number of electric field lines that pass through a surface."
            },
            {
                question: "What is Gauss's law?",
                options: [
                    "\\(\\oint \\vec{E} \\cdot d\\vec{A} = 0\\)",
                    "\\(\\oint \\vec{E} \\cdot d\\vec{A} = \\frac{Q_{encl}}{\\epsilon_0}\\)",
                    "\\(\\nabla \\cdot \\vec{E} = \\rho\\)",
                    "\\(\\nabla \\times \\vec{E} = 0\\)"
                ],
                correct: 1,
                explanation: "Gauss's law states that the flux of electric field through a closed surface equals \\(\\frac{Q_{encl}}{\\epsilon_0}\\)."
            },
            {
                question: "What is the differential form of Gauss's law?",
                options: [
                    "\\(\\nabla \\cdot \\vec{E} = 0\\)",
                    "\\(\\nabla \\cdot \\vec{E} = \\frac{\\rho}{\\epsilon_0}\\)",
                    "\\(\\nabla \\times \\vec{E} = -\\frac{\\partial \\vec{B}}{\\partial t}\\)",
                    "\\(\\nabla \\times \\vec{E} = 0\\)"
                ],
                correct: 1,
                explanation: "The differential form is \\(\\nabla \\cdot \\vec{E} = \\frac{\\rho}{\\epsilon_0}\\) where œÅ is charge volume density."
            },
            {
                question: "For a uniform electric field, the field lines are:",
                options: [
                    "Curved",
                    "Parallel and equally spaced",
                    "Converging",
                    "Diverging"
                ],
                correct: 1,
                explanation: "In a uniform field, field lines are straight and parallel."
            },
            {
                question: "The work done to move a charge in an electric field depends on:",
                options: [
                    "Path taken",
                    "Speed of movement",
                    "Initial and final potential difference",
                    "Charge magnitude only"
                ],
                correct: 2,
                explanation: "Electrostatic fields are conservative, so work depends only on potential difference, not path."
            },
            {
                question: "What is the unit of electric field intensity?",
                options: [
                    "Volt (V)",
                    "Volt per meter (V/m)",
                    "Newton (N)",
                    "Coulomb (C)"
                ],
                correct: 1,
                explanation: "Electric field has units of V/m or N/C."
            },
            {
                question: "For two opposite charges, the electric field lines:",
                options: [
                    "Start on positive, end on positive",
                    "Start on positive, end on negative",
                    "Start on negative, end on negative",
                    "Form closed loops"
                ],
                correct: 1,
                explanation: "Field lines start at positive charges and end at negative charges."
            },
            {
                question: "The permittivity Œµ‚ÇÄ has units:",
                options: [
                    "F/m (farad per meter)",
                    "H/m (henry per meter)",
                    "C/m¬≤",
                    "V/m"
                ],
                correct: 0,
                explanation: "Œµ‚ÇÄ = 8.854 √ó 10‚Åª¬π¬≤ F/m, where F is farad."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let showingResults = false;

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questions-container');

            container.innerHTML = `
                <div class="question-container current">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="progress-text">${index + 1} / ${questions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) =>
                            `<div class="option" onclick="selectAnswer(${i})" data-option="${i}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div id="feedback" class="feedback hidden"></div>
                </div>
            `;

            if (userAnswers[index] !== undefined) {
                showAnswer(index);
            }

            MathJax.typesetPromise();
        }

        function selectAnswer(optionIndex) {
            if (userAnswers[currentQuestion] !== undefined) return;

            userAnswers[currentQuestion] = optionIndex;
            showAnswer(currentQuestion);
            updateScore();
        }

        function showAnswer(questionIndex) {
            const question = questions[questionIndex];
            const userAnswer = userAnswers[questionIndex];
            const isCorrect = userAnswer === question.correct;

            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === userAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });

            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect!'}</strong><br>
                ${question.explanation}
            `;
            feedback.classList.remove('hidden');

            MathJax.typesetPromise();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateScore() {
            score = userAnswers.filter((answer, index) =>
                answer !== undefined && answer === questions[index].correct
            ).length;

            document.getElementById('score-display').textContent = `Score: ${score}/${questions.length}`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function submitQuiz() {
            showingResults = true;
            updateScore();

            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');

            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');
            const percentage = Math.round((score / questions.length) * 100);

            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;

            if (percentage >= 90) {
                finalScore.className = 'final-score score-excellent';
                scoreMessage.textContent = 'Excellent! You have mastered electrostatics!';
            } else if (percentage >= 70) {
                finalScore.className = 'final-score score-good';
                scoreMessage.textContent = 'Good job! You have a solid understanding of electrostatic concepts.';
            } else {
                finalScore.className = 'final-score score-poor';
                scoreMessage.textContent = 'Keep studying! Review the electrostatic field concepts and try again.';
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            showingResults = false;

            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');

            renderQuestion(0);
            updateButtons();
            updateScore();
            // Reset progress bar on restart
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderQuestion(0);
            updateButtons();
            // Set initial progress bar width
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        });
    </script>
</body>
</html>
