<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Electromagnetism EM Wave Propagation Chapter 7 Quiz</title>
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* --- Dark Mode Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #363530; /* Dark grey page background */
            color: #f0f0f0; /* Light text for readability */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            /* Vibrant blue to purple gradient header */
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .quiz-container,
.results {
            background-color: #857c7c; /* Lighter muted grey for containers */
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #6b6666; /* Darker border for contrast */
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .question-container.current {
            border-color: #4f46e5; /* Vibrant blue accent for current question */
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
            transform: translateY(-5px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #d1d1d1;
        }

        .question-header .progress-text {
            color: #35373b; /* Dark grey for secondary text */
            font-weight: bold;
        }

        .question-number {
            background: #4f46e5; /* Vibrant blue accent */
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ffffff; /* Ensure text stands out */
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background-color: #857c7c; /* Same as container background */
            padding: 15px 20px;
            border: 2px solid #6b6666; /* Darker border */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #4f46e5; /* Accent color on hover */
            background-color: #9c9494; /* Slightly lighter on hover */
            transform: translateX(5px);
        }

        /* --- Button Feedback Colors --- */
        .option.correct {
            background-color: #10b981 !important; /* Bright green for correct */
            color: white !important;
            border-color: #10b981 !important;
        }

        .option.incorrect {
            background-color: #ef4444 !important; /* Bright red for incorrect */
            color: white !important;
            border-color: #ef4444 !important;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-left: 5px solid #10b981;
        }

        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-left: 5px solid #ef4444;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #6b6666;
        }

        /* --- Interactive Elements --- */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4f46e5; /* Vibrant blue for primary actions */
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background-color: #52504a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #363530;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Progress Bar & Score --- */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #363530; /* Darkest grey for contrast */
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed); /* Vibrant accent fill */
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #35373b; /* Dark grey for secondary text */
        }

        /* --- Results Screen --- */
        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent { color: #10b981; } /* Correct green */
        .score-good { color: #ff9800; } /* Good score orange */
        .score-poor { color: #ef4444; } /* Incorrect red */

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 0; border-radius: 10px; }
            .quiz-container, .results { padding: 20px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Electromagnetism EM Wave Propagation Chapter 7 Quiz</h1>
            <p>Test your knowledge of electromagnetic wave propagation and generation</p>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="score-display" class="score-display">Score: 0/18</div>

            <div id="questions-container"></div>

            <div class="controls">
                <button id="prev-btn" class="btn btn-secondary" onclick="previousQuestion()" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" class="btn btn-primary hidden" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>🎉 Quiz Complete!</h2>
            <div id="final-score" class="final-score">0/18</div>
            <p id="score-message"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Who first experimentally produced and detected electromagnetic waves?",
                options: [
                    "Albert Einstein",
                    "James Clerk Maxwell",
                    "Heinrich Rudolf Hertz",
                    "Michael Faraday"
                ],
                correct: 2,
                explanation: "Heinrich Hertz produced and detected EM waves in 1888 using LC circuits and spark gaps."
            },
            {
                question: "Hertz's transmitter used what principle?",
                options: [
                    "Spark gap oscillator",
                    "Photodiode",
                    "Thermocouple",
                    "Penumbra effect"
                ],
                correct: 0,
                explanation: "Hertz used a spark gap connected to an LC circuit to generate high-frequency oscillations."
            },
            {
                question: "What energy conversion happens in an LC circuit during oscillation?",
                options: [
                    "Kinetic to potential",
                    "Electric to magnetic field energy",
                    "Heat to light",
                    "Mass to energy"
                ],
                correct: 1,
                explanation: "Alternating charge/discharge of capacitor exchanges energy between electric and magnetic fields."
            },
            {
                question: "Electromagnetic waves propagate at:",
                options: [
                    "Infinite speed",
                    "Speed of light",
                    "Speed of sound",
                    "Zero speed"
                ],
                correct: 1,
                explanation: "EM waves travel at speed c in vacuum, speed of light."
            },
            {
                question: "The wave equation for EM waves in vacuum is:",
                options: [
                    "\\(\\nabla^2 \\vec{E} = \\mu_0 \\epsilon_0 \\frac{\\partial^2 \\vec{E}}{\\partial t^2}\\)",
                    "\\(\\nabla^2 \\vec{E} - \\mu_0 \\epsilon_0 \\frac{\\partial^2 \\vec{E}}{\\partial t^2} = 0\\)",
                    "\\(\\frac{\\partial^2 \\vec{E}}{\\partial x^2} = \\frac{1}{c^2} \\frac{\\partial^2 \\vec{E}}{\\partial t^2}\\)",
                    "All of the above"
                ],
                correct: 3,
                explanation: "The wave equation is \\(\\nabla^2 \\vec{E} - \\frac{1}{c^2} \\frac{\\partial^2 \\vec{E}}{\\partial t^2} = 0\\)."
            },
            {
                question: "The general solution for a plane EM wave is:",
                options: [
                    "\\(\\vec{E} = \\vec{E_0} \\cos(\\vec{k} \\cdot \\vec{r} - \\omega t + \\phi)\\)",
                    "\\(\\vec{E} = \\vec{E_0} e^{i(\\vec{k} \\cdot \\vec{r} - \\omega t)}\\)",
                    "\\(\\vec{E} = \\vec{E_0} \\sin(kx - \\omega t)\\)",
                    "All represent plane waves"
                ],
                correct: 3,
                explanation: "All are valid representations of harmonic plane waves."
            },
            {
                question: "What is the wave number k?",
                options: [
                    "Frequency",
                    "\\(k = \\frac{2\\pi}{\\lambda}\\)",
                    "k = ω c",
                    "k = n λ"
                ],
                correct: 1,
                explanation: "Wave number k = 2π/λ = ω/c for vacuum."
            },
            {
                question: "Angular frequency ω relates to frequency f as:",
                options: [
                    "ω = 2π f",
                    "ω = f^2",
                    "ω = 1/(2π f)",
                    "ω = f/c"
                ],
                correct: 0,
                explanation: "ω = 2π f, where f is the ordinary frequency."
            },
            {
                question: "For propagation in +x direction, E oscillates in:",
                options: [
                    "x-direction",
                    "y or z direction (perpendicular)",
                    "All directions",
                    "No direction"
                ],
                correct: 1,
                explanation: "For k = k \\hat{x}, E must be perpendicular to x, so y or z components."
            },
            {
                question: "The relation between E0 and B0 in vacuum is:",
                options: [
                    "E0 = B0 c",
                    "E0 = B0 / c",
                    "E0 = μ0 B0",
                    "E0 = ε0 B0"
                ],
                correct: 0,
                explanation: "|\\vec{E}| / |\\vec{B}| = c in vacuum."
            },
            {
                question: "The phase velocity of EM waves in vacuum is:",
                options: [
                    "c = \\(\\frac{\\omega}{k}\\)",
                    "c = k ω",
                    "c = \\(1/\\sqrt{\\mu_0 \\epsilon_0}\\)",
                    "All correct"
                ],
                correct: 3,
                explanation: "Phase velocity vp = ω/k = c."
            },
            {
                question: "In matter, phase velocity is:",
                options: [
                    "c/v",
                    "c/n where n is refractive index",
                    "c",
                    "Faster than c"
                ],
                correct: 1,
                explanation: "vp = c/n, where n = c/v > 1."
            },
            {
                question: "Refractive index n is defined as:",
                options: [
                    "n = c/v",
                    "n = v/c",
                    "n = ω/k",
                    "n = √(ε μ)"
                ],
                correct: 0,
                explanation: "Refractive index n = c/v for the material."
            },
            {
                question: "Accelerated charges radiate EM waves because:",
                options: [
                    "They create static fields",
                    "Time-varying currents produce B fields",
                    "They oscillate E and B fields",
                    "Lorentz force acts"
                ],
                correct: 2,
                explanation: "Accelerated charges produce time-varying E and B fields that propagate as waves."
            },
            {
                question: "Dipole antennas radiate EM waves of:",
                options: [
                    "Linear polarization",
                    "Circular polarization",
                    "Elliptical polarization",
                    "Random polarization"
                ],
                correct: 0,
                explanation: "Dipole antennas produce linearly polarized EM waves."
            },
            {
                question: "The Poynting vector represents:",
                options: [
                    "Electric field direction",
                    "Magnetic field direction",
                    "Energy flow direction",
                    "Wave polarization"
                ],
                correct: 2,
                explanation: "\\(\\vec{S} = \\vec{E} \\times \\vec{H}\\) gives energy flow per unit area."
            },
            {
                question: "EM waves carry:",
                options: [
                    "Charge",
                    "Mass",
                    "Energy and momentum",
                    "Static fields"
                ],
                correct: 2,
                explanation: "EM waves transport energy and momentum through space."
            },
            {
                question: "The resonance frequency of LC circuit is:",
                options: [
                    "f = 1/(2π √(LC))",
                    "f = LC",
                    "f = 1/√(LC)",
                    "f = 2π √(LC)"
                ],
                correct: 0,
                explanation: "Natural frequency f = 1/(2π √(L C))."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let showingResults = false;

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questions-container');

            container.innerHTML = `
                <div class="question-container current">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="progress-text">${index + 1} / ${questions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) =>
                            `<div class="option" onclick="selectAnswer(${i})" data-option="${i}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div id="feedback" class="feedback hidden"></div>
                </div>
            `;

            if (userAnswers[index] !== undefined) {
                showAnswer(index);
            }

            MathJax.typesetPromise();
        }

        function selectAnswer(optionIndex) {
            if (userAnswers[currentQuestion] !== undefined) return;

            userAnswers[currentQuestion] = optionIndex;
            showAnswer(currentQuestion);
            updateScore();
        }

        function showAnswer(questionIndex) {
            const question = questions[questionIndex];
            const userAnswer = userAnswers[questionIndex];
            const isCorrect = userAnswer === question.correct;

            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === userAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });

            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '✅ Correct!' : '❌ Incorrect!'}</strong><br>
                ${question.explanation}
            `;
            feedback.classList.remove('hidden');

            MathJax.typesetPromise();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateScore() {
            score = userAnswers.filter((answer, index) =>
                answer !== undefined && answer === questions[index].correct
            ).length;

            document.getElementById('score-display').textContent = `Score: ${score}/${questions.length}`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function submitQuiz() {
            showingResults = true;
            updateScore();

            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');

            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');
            const percentage = Math.round((score / questions.length) * 100);

            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;

            if (percentage >= 90) {
                finalScore.className = 'final-score score-excellent';
                scoreMessage.textContent = 'Excellent! You have mastered EM wave propagation!';
            } else if (percentage >= 70) {
                finalScore.className = 'final-score score-good';
                scoreMessage.textContent = 'Good job! You have a strong grasp of wave concepts.';
            } else {
                finalScore.className = 'final-score score-poor';
                scoreMessage.textContent = 'Keep studying! Review wave equations and propagation.';
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            showingResults = false;

            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');

            renderQuestion(0);
            updateButtons();
            updateScore();
            // Reset progress bar on restart
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderQuestion(0);
            updateButtons();
            // Set initial progress bar width
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        });
    </script>
</body>
</html>
