<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Electromagnetism Magnetostatics Chapter 5 Quiz</title>
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* --- Dark Mode Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #363530; /* Dark grey page background */
            color: #f0f0f0; /* Light text for readability */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            /* Vibrant blue to purple gradient header */
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .quiz-container,
.results {
            background-color: #857c7c; /* Lighter muted grey for containers */
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #6b6666; /* Darker border for contrast */
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .question-container.current {
            border-color: #4f46e5; /* Vibrant blue accent for current question */
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
            transform: translateY(-5px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #d1d1d1;
        }

        .question-header .progress-text {
            color: #35373b; /* Dark grey for secondary text */
            font-weight: bold;
        }

        .question-number {
            background: #4f46e5; /* Vibrant blue accent */
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ffffff; /* Ensure text stands out */
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background-color: #857c7c; /* Same as container background */
            padding: 15px 20px;
            border: 2px solid #6b6666; /* Darker border */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #4f46e5; /* Accent color on hover */
            background-color: #9c9494; /* Slightly lighter on hover */
            transform: translateX(5px);
        }

        /* --- Button Feedback Colors --- */
        .option.correct {
            background-color: #10b981 !important; /* Bright green for correct */
            color: white !important;
            border-color: #10b981 !important;
        }

        .option.incorrect {
            background-color: #ef4444 !important; /* Bright red for incorrect */
            color: white !important;
            border-color: #ef4444 !important;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-left: 5px solid #10b981;
        }

        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-left: 5px solid #ef4444;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #6b6666;
        }

        /* --- Interactive Elements --- */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4f46e5; /* Vibrant blue for primary actions */
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background-color: #52504a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #363530;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Progress Bar & Score --- */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #363530; /* Darkest grey for contrast */
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed); /* Vibrant accent fill */
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #35373b; /* Dark grey for secondary text */
        }

        /* --- Results Screen --- */
        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent { color: #10b981; } /* Correct green */
        .score-good { color: #ff9800; } /* Good score orange */
        .score-poor { color: #ef4444; } /* Incorrect red */

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 0; border-radius: 10px; }
            .quiz-container, .results { padding: 20px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Electromagnetism Magnetostatics Chapter 5 Quiz</h1>
            <p>Test your knowledge of magnetic fields from steady currents</p>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="score-display" class="score-display">Score: 0/18</div>

            <div id="questions-container"></div>

            <div class="controls">
                <button id="prev-btn" class="btn btn-secondary" onclick="previousQuestion()" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" class="btn btn-primary hidden" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>🎉 Quiz Complete!</h2>
            <div id="final-score" class="final-score">0/18</div>
            <p id="score-message"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What produces a magnetostatic field?",
                options: [
                    "Static electric charges",
                    "Steady currents or permanent magnets",
                    "Changing electric fields",
                    "Time-varying magnetic fields"
                ],
                correct: 1,
                explanation: "Magnetostatics involves magnetic fields from steady currents or permanent magnets."
            },
            {
                question: "The direction of magnetic field lines is determined by:",
                options: [
                    "Left-hand rule",
                    "Right-hand rule",
                    "Both directions possible",
                    "Random"
                ],
                correct: 1,
                explanation: "The right-hand rule: thumb in current direction, fingers curl in B field direction."
            },
            {
                question: "What is the magnetic field induction B?",
                options: [
                    "Force per unit current",
                    "Force per unit charge velocity",
                    "Flux density",
                    "Current density"
                ],
                correct: 2,
                explanation: "B is the magnetic flux density, or field induction."
            },
            {
                question: "How is B related to H?",
                options: [
                    "\\(\\vec{B} = \\mu_0 \\vec{H}\\)",
                    "\\(\\vec{B} = \\mu \\vec{H}\\)",
                    "\\(\\vec{B} = \\epsilon_0 \\vec{E}\\)",
                    "\\(\\vec{H} = \\vec{B}\\)"
                ],
                correct: 1,
                explanation: "In linear media: \\(\\vec{B} = \\mu \\vec{H}\\), where μ is permeability."
            },
            {
                question: "The Biot-Savart law gives B due to:",
                options: [
                    "Point charges",
                    "Current elements",
                    "Capacitors",
                    "Resistors"
                ],
                correct: 1,
                explanation: "Biot-Savart law: \\(d\\vec{B} = \\frac{\\mu_0}{4\\pi} \\frac{I d\\vec{l} \\times \\hat{r}}{r^2}\\)."
            },
            {
                question: "What is the force on a moving charge in magnetic field?",
                options: [
                    "\\(\\vec{F} = q \\vec{v} \\times \\vec{B}\\)",
                    "\\(\\vec{F} = q \\vec{v} \\cdot \\vec{B}\\)",
                    "\\(\\vec{F} = q \\vec{E}\\)",
                    "\\(\\vec{F} = m a\\)"
                ],
                correct: 0,
                explanation: "Lorentz force: \\(\\vec{F} = q (\\vec{E} + \\vec{v} \\times \\vec{B})\\)."
            },
            {
                question: "The force between two parallel current-carrying wires is:",
                options: [
                    "Always attractive",
                    "Always repulsive",
                    "Attractive if currents same direction",
                    "Attractive if currents opposite direction"
                ],
                correct: 2,
                explanation: "Same direction currents attract, opposite repel."
            },
            {
                question: "What is Ampere's law?",
                options: [
                    "\\(\\oint \\vec{B} \\cdot d\\vec{l} = \\mu_0 I_{encl}\\)",
                    "\\(\\oint \\vec{E} \\cdot d\\vec{l} = -\\frac{d\\Phi_B}{dt}\\)",
                    "\\(\\oint \\vec{E} \\cdot d\\vec{l} = 0\\)",
                    "\\(\\nabla \\cdot \\vec{B} = \\rho_m\\)"
                ],
                correct: 0,
                explanation: "Ampere's circuital law: \\(\\oint \\vec{B} \\cdot d\\vec{l} = \\mu_0 I_{encl}\\)."
            },
            {
                question: "In magnetostatics, what is true for magnetic field lines?",
                options: [
                    "They form open loops",
                    "They form closed loops",
                    "They start at positive charges",
                    "They end at negative charges"
                ],
                correct: 1,
                explanation: "Magnetic field lines are always closed loops."
            },
            {
                question: "What is magnetic flux Φ_B?",
                options: [
                    "\\(\\Phi_B = \\oint \\vec{B} \\cdot d\\vec{A}\\)",
                    "\\(\\Phi_B = \\int \\vec{B} \\cdot d\\vec{A}\\)",
                    "\\(\\Phi_B = \\vec{B} \\cdot \\vec{A}\\)",
                    "\\(\\Phi_B = B A\\)"
                ],
                correct: 1,
                explanation: "Magnetic flux: \\(\\Phi_B = \\int \\vec{B} \\cdot d\\vec{A}\\)."
            },
            {
                question: "Gauss's law for magnetic field is:",
                options: [
                    "\\(\\oint \\vec{B} \\cdot d\\vec{A} = \\mu_0 I_{encl}\\)",
                    "\\(\\oint \\vec{B} \\cdot d\\vec{A} = 0\\)",
                    "\\(\\nabla \\cdot \\vec{B} = 0\\)",
                    "All of the above"
                ],
                correct: 3,
                explanation: "Gauss's law: no magnetic monopoles, \\(\\oint \\vec{B} \\cdot d\\vec{A} = 0\\), \\(\\nabla \\cdot \\vec{B} = 0\\)."
            },
            {
                question: "What is the vector magnetic potential A?",
                options: [
                    "\\(\\nabla \\cdot \\vec{A} = 0\\)",
                    "\\(\\vec{B} = \\nabla \\times \\vec{A}\\)",
                    "\\(\\vec{A} = -\\nabla \\phi\\)",
                    "\\(\\vec{A} = \\frac{\\mu_0}{4\\pi} \\int \\frac{\\vec{J}}{r} dv\\)"
                ],
                correct: 1,
                explanation: "Vector potential: \\(\\vec{B} = \\nabla \\times \\vec{A}\\)."
            },
            {
                question: "The torque on a current loop in uniform B field is:",
                options: [
                    "Zero",
                    "\\(\\vec{\\tau} = \\vec{m} \\times \\vec{B}\\)",
                    "\\(\\vec{\\tau} = I \\vec{A} \\times \\vec{B}\\)",
                    "\\(\\vec{\\tau} = q \\vec{v} \\times \\vec{B}\\)"
                ],
                correct: 1,
                explanation: "Torque on magnetic dipole: \\(\\vec{\\tau} = \\vec{m} \\times \\vec{B}\\)."
            },
            {
                question: "What is the magnetic moment m for a current loop?",
                options: [
                    "\\(\\vec{m} = I \\vec{A}\\)",
                    "\\(\\vec{m} = I \\vec{l}\\)",
                    "\\(\\vec{m} = \\vec{B} A\\)",
                    "\\(\\vec{m} = \\frac{\\mu_0 I l}{2\\pi r}\\)"
                ],
                correct: 0,
                explanation: "Magnetic moment: \\(\\vec{m} = I A \\hat{n}\\), where A is area, direction by right-hand rule."
            },
            {
                question: "In a solenoid, the B field is uniform along:",
                options: [
                    "The axis",
                    "The circumference",
                    "Both directions",
                    "Neither"
                ],
                correct: 0,
                explanation: "In a long solenoid, B is uniform and parallel to axis inside."
            },
            {
                question: "Permanent magnets are caused by:",
                options: [
                    "Free electrons",
                    "Aligned electron spins",
                    "Proton movements",
                    "Static charges"
                ],
                correct: 1,
                explanation: "Permanent magnets arise from aligned magnetic moments of atoms or electrons."
            },
            {
                question: "The force on a current element dl is:",
                options: [
                    "\\(d\\vec{F} = I dl \\times \\vec{B}\\)",
                    "\\(d\\vec{F} = I \\vec{B} \\times dl\\)",
                    "\\(d\\vec{F} = I (\\vec{B} \\cdot dl)\\)",
                    "\\(d\\vec{F} = q \\vec{v} \\times \\vec{B}\\)"
                ],
                correct: 0,
                explanation: "Force on current element: \\(d\\vec{F} = I d\\vec{l} \\times \\vec{B}\\)."
            },
            {
                question: "Helmholtz coils provide:",
                options: [
                    "Uniform E field",
                    "Uniform B field",
                    "Gradient magnetic field",
                    "Circular currents"
                ],
                correct: 1,
                explanation: "Helmholtz configuration produces uniform B field in central region."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let showingResults = false;

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questions-container');

            container.innerHTML = `
                <div class="question-container current">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="progress-text">${index + 1} / ${questions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) =>
                            `<div class="option" onclick="selectAnswer(${i})" data-option="${i}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div id="feedback" class="feedback hidden"></div>
                </div>
            `;

            if (userAnswers[index] !== undefined) {
                showAnswer(index);
            }

            MathJax.typesetPromise();
        }

        function selectAnswer(optionIndex) {
            if (userAnswers[currentQuestion] !== undefined) return;

            userAnswers[currentQuestion] = optionIndex;
            showAnswer(currentQuestion);
            updateScore();
        }

        function showAnswer(questionIndex) {
            const question = questions[questionIndex];
            const userAnswer = userAnswers[questionIndex];
            const isCorrect = userAnswer === question.correct;

            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === userAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });

            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '✅ Correct!' : '❌ Incorrect!'}</strong><br>
                ${question.explanation}
            `;
            feedback.classList.remove('hidden');

            MathJax.typesetPromise();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateButtons();
                updateProgress();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateScore() {
            score = userAnswers.filter((answer, index) =>
                answer !== undefined && answer === questions[index].correct
            ).length;

            document.getElementById('score-display').textContent = `Score: ${score}/${questions.length}`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function submitQuiz() {
            showingResults = true;
            updateScore();

            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');

            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');
            const percentage = Math.round((score / questions.length) * 100);

            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;

            if (percentage >= 90) {
                finalScore.className = 'final-score score-excellent';
                scoreMessage.textContent = 'Excellent! You have mastered magnetostatics!';
            } else if (percentage >= 70) {
                finalScore.className = 'final-score score-good';
                scoreMessage.textContent = 'Good job! You have a solid understanding of magnetic fields.';
            } else {
                finalScore.className = 'final-score score-poor';
                scoreMessage.textContent = 'Keep studying! Review magnetic forces and Ampere\'s law.';
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            showingResults = false;

            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');

            renderQuestion(0);
            updateButtons();
            updateScore();
            // Reset progress bar on restart
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderQuestion(0);
            updateButtons();
            // Set initial progress bar width
            document.getElementById('progress-fill').style.width = `${100 / questions.length}%`;
        });
    </script>
</body>
</html>
