<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Logic Design Exam A</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #quiz-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }
        #header {
            background-color: #4a76a8;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        #question-area {
            padding: 30px;
        }
        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
        }
        .option:hover {
            background-color: #e9ecef;
        }
        .option.selected {
            border-color: #4a76a8;
            background-color: #e7f0fa;
        }
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        #feedback-area {
            padding: 0 30px 20px;
        }
        #explanation {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95em;
            line-height: 1.6;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-top: 1px solid #eee;
        }
        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4a76a8;
            border-radius: 5px;
            transition: width 0.3s;
        }
        #progress-text {
            font-size: 0.9em;
            color: #555;
        }
        .nav-button {
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #3b5f8a;
        }
        .nav-button:disabled {
            background-color: #a0b4c9;
            cursor: not-allowed;
        }
        #results-screen {
            padding: 40px;
            text-align: center;
        }
        #results-screen h2 {
            font-size: 2em;
            color: #4a76a8;
            margin-bottom: 20px;
        }
        #score-text {
            font-size: 1.4em;
            margin-bottom: 30px;
        }
        #restart-button {
            background-color: #28a745;
        }
        #restart-button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<div id="quiz-container">
    <div id="header">Logic Design Quiz: Exam Problems A</div>
    
    <div id="quiz-area">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">Question 1/20</div>
        
        <div id="question-area">
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>

        <div id="feedback-area">
            <div id="explanation" style="display: none;"></div>
        </div>

        <div id="navigation">
            <button id="prev-button" class="nav-button">Previous</button>
            <button id="next-button" class="nav-button">Next</button>
            <button id="submit-button" class="nav-button" style="display: none;">Submit</button>
        </div>
    </div>

    <div id="results-screen" style="display: none;">
        <h2>Quiz Complete!</h2>
        <p id="score-text">Your score: 0/20</p>
        <button id="restart-button" class="nav-button">Restart Quiz</button>
    </div>
</div>

<script>
const questions = [
    {
        question: "What is the binary representation of the decimal number 188?",
        options: [
            "10111100",
            "11001100",
            "10111010",
            "11110000"
        ],
        correct: 0,
        explanation: "To convert 188 to binary, you use successive division by 2. 188/2=94 R0, 94/2=47 R0, 47/2=23 R1, 23/2=11 R1, 11/2=5 R1, 5/2=2 R1, 2/2=1 R0, 1/2=0 R1. Reading the remainders bottom-up gives 10111100."
    },
    {
        question: "What is the hexadecimal representation of the binary number 10111100?",
        options: [
            "BC",
            "AC",
            "B4",
            "C3"
        ],
        correct: 0,
        explanation: "Group the binary number into sets of 4 bits from right to left: 1011 1100. Convert each group to its hex equivalent. 1011 is B and 1100 is C. So, the hexadecimal number is BC."
    },
    {
        question: "Calculate the result of the binary subtraction 11010 - 10111 using 2's complement, assuming 5-bit numbers.",
        options: [
            "00011",
            "11101 (with carry)",
            "00101",
            "11011"
        ],
        correct: 0,
        explanation: "To subtract 10111, we add its 2's complement. The 1's complement of 10111 is 01000. The 2's complement is 01000 + 1 = 01001. Now add: 11010 + 01001 = 100011. Since we are using 5 bits, the carry is discarded, and the result is 00011, which is decimal 3."
    },
    {
        question: "What is the 2's complement of the binary number 01101010?",
        options: [
            "10010101",
            "10010110",
            "01101011",
            "10010100"
        ],
        correct: 1,
        explanation: "First, find the 1's complement by inverting all bits: 10010101. Then, add 1 to get the 2's complement: 10010101 + 1 = 10010110."
    },
    {
        question: "A Boolean function is given by the truth table: F(A,B,C) is 1 for minterms m1, m3, m5, and m7. What is the Sum of Products (SOP) expression?",
        options: [
            "A'B'C + A'BC + AB'C + ABC",
            "A'C + AC",
            "C",
            "A'B + BC"
        ],
        correct: 2,
        explanation: "The SOP is A'B'C + A'BC + AB'C + ABC. Using a K-map for A, B, C, the minterms (001, 011, 101, 111) form a group of four where B and A change, but C is always 1. Therefore, the simplified expression is F = C."
    },
    {
        question: "For the function F(A,B,C) = Σ(1, 3, 5, 7), what is the simplified Product of Sums (POS) expression?",
        options: [
            "C",
            "(A+B+C')",
            "(A'+C')",
            "Cannot be simplified in POS form"
        ],
        correct: 0,
        explanation: "Since the simplified SOP is F=C, the simplified POS is also F=C. The maxterms are M0, M2, M4, M6. Grouping these on a K-map gives the simplified expression for F' as C'. Therefore, F = (C')' = C."
    },
    {
        question: "Simplify the Boolean expression F(A,B,C,D) = Σ(0, 1, 2, 4, 5, 6, 8, 9, 12, 13, 14) using a K-map.",
        options: [
            "C' + A'D' + BD'",
            "D' + B'C' + A'B'",
            "C' + B'D' + A'D'",
            "D' + AC' + B'C'"
        ],
        correct: 2,
        explanation: "Using a 4-variable K-map, we can find three groups: a group of 8 for C', a group of 4 for B'D', and a group of 4 for A'D'. The simplified expression is C' + B'D' + A'D'."
    },
    {
        question: "Which of the following is the canonical minterm expression for F(x,y,z) = x + y'z?",
        options: [
            "Σ(1, 4, 5, 6, 7)",
            "Σ(0, 2, 3, 4, 5)",
            "Σ(1, 2, 3, 5, 7)",
            "Σ(1, 4, 5, 7)"
        ],
        correct: 0,
        explanation: "Expand the terms to include all variables: x = x(y+y')(z+z') = xyz + xyz' + xy'z + xy'z'. And y'z = y'z(x+x') = xy'z + x'y'z. Combining them gives: xyz + xyz' + xy'z + xy'z' + x'y'z. The minterms are m7, m6, m5, m4, and m1. So, F = Σ(1, 4, 5, 6, 7)."
    },
    {
        question: "How would you implement the function F(A,B,C) = Σ(1, 2, 4, 7) using a 3-to-8 decoder and an OR gate?",
        options: [
            "Connect decoder outputs 1, 2, 4, 7 to the OR gate.",
            "Connect decoder outputs 0, 3, 5, 6 to a NOR gate.",
            "Connect decoder outputs 1, 2, 4, 7 to an AND gate.",
            "It's not possible with a single OR gate."
        ],
        correct: 0,
        explanation: "A 3-to-8 decoder generates all 8 minterms for 3 input variables (A,B,C). To implement the function, you simply need to OR the outputs corresponding to the minterms where the function is 1. So, outputs D1, D2, D4, and D7 are connected to the inputs of an OR gate."
    },
    {
        question: "What is the decimal value of the 8-bit 2's complement number 11010011?",
        options: [
            "211",
            "-45",
            "-44",
            "-211"
        ],
        correct: 1,
        explanation: "The number is negative because the MSB is 1. To find its magnitude, take the 2's complement: 1's complement is 00101100, and 2's complement is 00101101. This is 32 + 8 + 4 + 1 = 45. So the original number is -45."
    },
    {
        question: "Which logic gate is equivalent to an inverter followed by an AND gate?",
        options: [
            "NAND",
            "NOR",
            "This describes an inhibition function (A AND NOT B)",
            "XOR"
        ],
        correct: 2,
        explanation: "This describes a gate where one input is inverted before being ANDed with another. The expression is A * B'. This is not a standard single gate but a combination of gates representing inhibition."
    },
    {
        question: "What is the maxterm expression M5 for a function with variables A, B, C?",
        options: [
            "A+B'+C",
            "A'+B+C'",
            "A'+B'+C",
            "A+B'+C'"
        ],
        correct: 1,
        explanation: "The index 5 corresponds to binary 101. For a maxterm, a variable is complemented if its value is 1, and uncomplemented if 0. So, for 101 (A=1, B=0, C=1), the maxterm is A' + B + C'."
    },
    {
        question: "A combinational circuit has 3 inputs (x,y,z) and one output F. The output is 1 only when the number of 1s in the input is odd. What is this circuit?",
        options: [
            "A 3-input AND gate",
            "A 3-input OR gate",
            "A 3-input XOR gate (odd parity generator)",
            "A 3-input XNOR gate (even parity generator)"
        ],
        correct: 2,
        explanation: "This describes an odd parity generator. The output is 1 if an odd number of inputs are 1. This is the function of a 3-input XOR gate. F = x ⊕ y ⊕ z."
    },
    {
        question: "Using a 4-variable K-map, a group of four adjacent 1s in a rectangle eliminates how many variables?",
        options: [
            "1 variable",
            "2 variables",
            "3 variables",
            "4 variables"
        ],
        correct: 1,
        explanation: "In a 4-variable K-map, a group of 2^n eliminates n variables. A group of four (2^2) eliminates 2 variables from the product term."
    },
    {
        question: "What is the result of adding the binary numbers 1011 and 0110?",
        options: [
            "10001",
            "1111",
            "10011",
            "11101"
        ],
        correct: 0,
        explanation: "  1011 (11) + 0110 (6) = 10001 (17). The addition is performed column by column from right to left with carries."
    },
    {
        question: "A function F(A,B,C) is implemented with a 3-to-8 decoder. The outputs connected to the final OR gate are D0, D3, D5, D6. What is the minterm expression?",
        options: [
            "Σ(0, 3, 5, 6)",
            "Σ(1, 2, 4, 7)",
            "Π(0, 3, 5, 6)",
            "Π(1, 2, 4, 7)"
        ],
        correct: 0,
        explanation: "The decoder outputs correspond directly to the minterms. If outputs D0, D3, D5, and D6 are used, the function is the sum of minterms m0, m3, m5, and m6. This is written as F = Σ(0, 3, 5, 6)."
    },
    {
        question: "What is the simplest way to describe the Boolean function F(A,B) = A + A'B?",
        options: [
            "A + B",
            "A' + B",
            "A",
            "B"
        ],
        correct: 0,
        explanation: "Using the absorption law X + X'Y = X + Y. So, A + A'B = A + B."
    },
    {
        question: "Convert the decimal number 43.25 to binary.",
        options: [
            "101011.01",
            "101011.10",
            "101101.01",
            "101101.10"
        ],
        correct: 0,
        explanation: "The integer part 43 is 32+8+2+1 = 101011. The fractional part 0.25 is 1/4, which is 0.01 in binary. Combining them gives 101011.01."
    },
    {
        question: "If a K-map for F(A,B,C,D) results in the simplified expression A'B + CD', how many essential prime implicants were there?",
        options: [
            "1",
            "2",
            "3",
            "Cannot be determined without the K-map"
        ],
        correct: 3,
        explanation: "The expression has two product terms: A'B and CD'. Each term in the final simplified expression corresponds to an essential prime implicant that covers at least one minterm not covered by any other essential prime implicant. So there are two essential prime implicants."
    },
    {
        question: "What is the primary characteristic of a Gray code sequence?",
        options: [
            "It is a weighted code.",
            "Successive code words differ by only one bit.",
            "It is used for arithmetic operations.",
            "It is the same as binary-coded decimal (BCD)."
        ],
        correct: 1,
        explanation: "The defining feature of Gray code is that only one bit changes between any two consecutive values in the sequence. This property is useful for preventing errors in digital systems."
    }
];


let currentQuestionIndex = 0;
let userAnswers = new Array(questions.length).fill(null);
let score = 0;

const questionText = document.getElementById('question-text');
const optionsContainer = document.getElementById('options-container');
const explanationDiv = document.getElementById('explanation');
const prevButton = document.getElementById('prev-button');
const nextButton = document.getElementById('next-button');
const submitButton = document.getElementById('submit-button');
const progressText = document.getElementById('progress-text');
const progressBar = document.getElementById('progress-bar');
const quizArea = document.getElementById('quiz-area');
const resultsScreen = document.getElementById('results-screen');
const scoreText = document.getElementById('score-text');
const restartButton = document.getElementById('restart-button');

function loadQuestion(index) {
    const question = questions[index];
    questionText.innerHTML = question.question;
    optionsContainer.innerHTML = '';
    explanationDiv.style.display = 'none';
    explanationDiv.innerHTML = '';

    question.options.forEach((option, i) => {
        const optionDiv = document.createElement('div');
        optionDiv.classList.add('option');
        optionDiv.innerHTML = option;
        optionDiv.dataset.index = i;
        optionDiv.addEventListener('click', () => selectOption(optionDiv, index, i));
        optionsContainer.appendChild(optionDiv);
    });

    if (userAnswers[index] !== null) {
        showFeedback(index);
    }
    
    updateNavigation();
    updateProgress();
    MathJax.typesetPromise();
}

function selectOption(optionDiv, questionIndex, optionIndex) {
    if (userAnswers[questionIndex] !== null) return; 

    userAnswers[questionIndex] = optionIndex;
    showFeedback(questionIndex);
}

function showFeedback(questionIndex) {
    const question = questions[questionIndex];
    const selectedOptionIndex = userAnswers[questionIndex];
    const options = optionsContainer.children;

    const correctOption = options[question.correct];
    correctOption.classList.add('correct');

    if (selectedOptionIndex !== question.correct) {
        const selectedOption = options[selectedOptionIndex];
        selectedOption.classList.add('incorrect');
    }

    explanationDiv.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
    explanationDiv.style.display = 'block';

    for (let option of options) {
        if (parseInt(option.dataset.index) === selectedOptionIndex) {
            option.classList.add('selected');
        }
        option.style.cursor = 'not-allowed';
    }
}

function updateNavigation() {
    prevButton.disabled = currentQuestionIndex === 0;
    nextButton.disabled = currentQuestionIndex === questions.length - 1;
    
    if (currentQuestionIndex === questions.length - 1) {
        nextButton.style.display = 'none';
        submitButton.style.display = 'inline-block';
    } else {
        nextButton.style.display = 'inline-block';
        submitButton.style.display = 'none';
    }
}

function updateProgress() {
    progressText.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
    const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
    progressBar.style.width = `${progressPercentage}%`;
}

function showResults() {
    score = 0;
    for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].correct) {
            score++;
        }
    }
    
    quizArea.style.display = 'none';
    resultsScreen.style.display = 'block';
    scoreText.textContent = `Your score: ${score}/${questions.length}`;
}

prevButton.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
    }
});

nextButton.addEventListener('click', () => {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
    }
});

submitButton.addEventListener('click', () => {
    showResults();
});

restartButton.addEventListener('click', () => {
    currentQuestionIndex = 0;
    userAnswers.fill(null);
    score = 0;
    resultsScreen.style.display = 'none';
    quizArea.style.display = 'block';
    loadQuestion(currentQuestionIndex);
});

document.addEventListener('DOMContentLoaded', () => {
    loadQuestion(currentQuestionIndex);
});
</script>

</body>
</html>
